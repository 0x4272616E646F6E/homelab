name: Build

permissions:
  contents: read
  
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Analyze
    runs-on: actions-runner

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_SCANNER_OPTS: >
            -Dsonar.sources=k8s,terraform
            -Dsonar.inclusions=**/*.java,**/*.kt,**/*.yaml,**/*.yml,**/*.json,**/*.tf
            -Dsonar.projectKey=homelab