apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit
  namespace: build
spec:
  replicas: 2
  selector:
    matchLabels:
      app: buildkit
  template:
    metadata:
      labels:
        app: buildkit
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: buildkitd
        image: moby/buildkit:v0.23.1-rootless@sha256:6d65d4ed00cc9e9183da5f3e5ecbe033ed6409e557785eac11c14c5f11048731
        args:
        - "--addr"
        - "tcp://0.0.0.0:1234"
        ports:
        - containerPort: 1234
          name: buildkit
        resources:
          requests:
            cpu: "1"
            memory: "256Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        volumeMounts:
        - name: cache
          mountPath: /cache
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: buildkit-cache