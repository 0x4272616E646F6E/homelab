apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-config-map
  namespace: authentik
data:
  values.yaml: |-
    authentik:
      error_reporting:
        enabled: false
        # postgresql:
        #   password: ""
    server:
      ingress:
        ingressClassName: envoy
        enabled: false
        hosts:
          - authentik.oglesby.io

    postgresql:
      enabled: true
      image:
        registry: docker.io
        repository: postgres
        tag: "15.8-bookworm"
      volumePermissions:
        enabled: true
        # auth:
        # password: ""

    redis:
      enabled: true
      architecture: standalone
      master:
        persistence:
          enabled: false
        resources:
          requests:
            memory: 256Mi
          limits:
            memory: 512Mi
        extraFlags:
          - --save
          - ""
          - --appendonly
          - "no"