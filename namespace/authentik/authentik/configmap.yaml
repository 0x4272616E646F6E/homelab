apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-config-map
  namespace: authentik
data:
  values.yaml: |-
    authentik:
      error_reporting:
        enabled: false

    server:
      ingress:
        ingressClassName: envoy
        enabled: false
        hosts:
          - authentik.oglesby.io
    # Disable the built-in PostgreSQL
    postgresql:
      enabled: false

    redis:
      enabled: true
      architecture: standalone
      master:
        persistence:
          enabled: false
        resources:
          requests:
            memory: 256Mi
          limits:
            memory: 512Mi
        extraFlags:
          - --save
          - ""
          - --appendonly
          - "no"