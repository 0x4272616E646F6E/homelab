apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-config-map
  namespace: authentik
data:
  values.yaml: |-
    authentik:
      secret_key:
        valueFrom:
          secretKeyRef:
            name: authentik-secrets
            key: SECRET_KEY
      error_reporting:
        enabled: false
      
      # Configure external database
      postgresql:
        host: authentik-postgres-15
        port: 5432
        user: authentik
        name: authentik
        password:
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: POSTGRES_PASSWORD
    server:
      ingress:
        ingressClassName: envoy
        enabled: false
        hosts:
          - authentik.oglesby.io
    # Disable the built-in PostgreSQL
    postgresql:
      enabled: false

    redis:
      enabled: true
      architecture: standalone
      master:
        persistence:
          enabled: false
        resources:
          requests:
            memory: 256Mi
          limits:
            memory: 512Mi
        extraFlags:
          - --save
          - ""
          - --appendonly
          - "no"