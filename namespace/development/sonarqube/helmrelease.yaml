 # renovate: registryUrl=https://SonarSource.github.io/helm-chart-sonarqube
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarqube
  namespace: development
spec:
  chart:
    spec:
      chart: sonarqube
      version: 2025.2.0
      sourceRef:
        kind: HelmRepository
        name: sonarqube
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: sonarqube
  valuesFrom:
  - kind: ConfigMap
    name: sonarqube-config-map
    valuesKey: values.yaml