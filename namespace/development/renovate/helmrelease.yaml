apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: development
spec:
  chart:
    spec:
      chart: renovate
      version: renovate-43.21.5
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: renovate
  valuesFrom:
  - kind: ConfigMap
    name: renovate-config-map
    valuesKey: values.yaml