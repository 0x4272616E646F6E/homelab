apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder
  namespace: development
spec:
  chart:
    spec:
      chart: coder
      version: 2.25.0
      sourceRef:
        kind: HelmRepository
        name: coder
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: coder
  valuesFrom:
  - kind: ConfigMap
    name: coder-config-map
    valuesKey: values.yaml