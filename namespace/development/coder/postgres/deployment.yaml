apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder-postgres
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coder-postgres
  template:
    metadata:
      labels:
        app: coder-postgres
    spec:
      runtimeClassName: youki
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      automountServiceAccountToken: false
      containers:
        - name: postgres
          image: docker.io/postgres:17
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: coder-secrets
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coder-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: coder
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: db
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: coder-db
