apiVersion: apps/v1
kind: Deployment
metadata:
  name: redbot
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redbot
  template:
    metadata:
      labels:
        app: redbot
    spec:
      runtimeClassName: youki
      containers:
        - name: redbot
          image: docker.io/phasecorex/red-discordbot:core@sha256:fdee6143fb9bec7fcd7689c9a01868a190dc815465192d71b3efe6e9b201337b
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: redbot-secrets
                  key: TOKEN
            - name: PREFIX
              value: "!"
          volumeMounts:
            - name: config
              mountPath: /data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: redbot-config
