 # renovate: registryUrl=https://kedacore.github.io/charts
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  chart:
    spec:
      chart: keda
      version: 2.17.2
      sourceRef:
        kind: HelmRepository
        name: kedacore
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: keda
  valuesFrom:
  - kind: ConfigMap
    name: keda-config-map
    valuesKey: values.yaml