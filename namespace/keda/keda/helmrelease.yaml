apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  chart:
    spec:
      chart: keda
      version: 0.0.0
      sourceRef:
        kind: HelmRepository
        name: keda
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: keda
  valuesFrom:
  - kind: ConfigMap
    name: keda-config-map
    valuesKey: values.yaml