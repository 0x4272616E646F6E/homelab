apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy
  namespace: haproxy
spec:
  chart:
    spec:
      chart: kubernetes-ingress
      version: 1.44.6
      sourceRef:
        kind: HelmRepository
        name: haproxy
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: haproxy
  valuesFrom:
  - kind: ConfigMap
    name: haproxy-config-map
    valuesKey: values.yaml