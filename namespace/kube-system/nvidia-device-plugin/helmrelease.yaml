apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
  namespace: kube-system
spec:
  chart:
    spec:
      chart: nvdp
      version: 0.17.1
      sourceRef:
        kind: HelmRepository
        name: nvdp
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: nvidia-device-plugin
  valuesFrom:
  - kind: ConfigMap
    name: nvidia-device-plugin-config-map
    valuesKey: values.yaml