apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: kube-system
spec:
  interval: 10m
  timeout: 5m
  targetNamespace: kube-system
  releaseName: gpu-operator
  chart:
    spec:
      chart: gpu-operator
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
      version: 25.3.2
  install:
    # createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
  - kind: ConfigMap
    name: gpu-operator-config-map
    valuesKey: values.yaml