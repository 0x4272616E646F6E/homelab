apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: egress-gw-helper
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: egress-gw-helper
  template:
    metadata:
      labels:
        app: egress-gw-helper
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: egress-gw-helper
          image: alpine:edge
          securityContext:
            privileged: true
          command:
            - /bin/sh
            - -c
            - |
              apk add --no-cache iproute2
              ip rule add from 10.72.127.202/32 table 100 priority 100 2>/dev/null || true
              ip route add 10.64.0.0/16 dev wg0 table 100              2>/dev/null || true
              ip route add default dev wg0 table 100                   2>/dev/null || true
              sleep infinity
      tolerations:
        - operator: Exists