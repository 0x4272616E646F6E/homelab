apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gpt-oss-20b
  namespace: llm
spec:
  selector:
    matchLabels:
      app: vllm-gpt-oss-20b
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: vllm-gpt-oss-20b 
    spec:
      runtimeClassName: nvidia
      terminationGracePeriodSeconds: 3600
      containers:
      - name: vllm
        image: vllm/vllm-openai:gptoss
        imagePullPolicy: IfNotPresent
        args:
          - --model
          - openai/gpt-oss-20b
          - --tensor-parallel-size
          - "1"
          - --gpu-memory-utilization
          - "0.90"
          - --max-model-len
          - "8192"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom: { secretKeyRef: { name: vllm-secrets, key: token } }
        - name: VLLM_ATTENTION_BACKEND
          value: TRITON_ATTN_VLLM_V1
        - name: VLLM_LOGGING_LEVEL
          value: DEBUG
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: compute,utility
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: "2"
            memory: "24Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "4"
            memory: "24Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - { name: cache-volume, mountPath: /root/.cache/huggingface }
        - { name: shm,         mountPath: /dev/shm }

        readinessProbe:
          httpGet: { path: /health, port: http }
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 60
        startupProbe:
          httpGet: { path: /health, port: http }
          periodSeconds: 10
          failureThreshold: 540

        lifecycle:
          postStart:
            exec:
              command: ["bash","-lc","nvidia-smi || true; ls -l /dev/nvidia* || true"]

      volumes:
      - name: cache-volume
        persistentVolumeClaim: { claimName: gpt-oss-20b-pvc }
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "8Gi"