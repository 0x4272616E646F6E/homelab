apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gpt-oss-20b
  namespace: llm
  labels:
    app: vllm-gpt-oss-20b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-gpt-oss-20b
  template:
    metadata:
      labels:
        app: vllm-gpt-oss-20b
    spec:
      containers:
      - name: vllm-gpt-oss-20b
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve unsloth/gpt-oss-20b"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: vllm-secrets
              key: token
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "2"
            memory: 6G
            nvidia.com/gpu: "1"
          limits:
            cpu: "4"
            memory: 8G
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 5
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: gpt-oss-20b-pvc
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"