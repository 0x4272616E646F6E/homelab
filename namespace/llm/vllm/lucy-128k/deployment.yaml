apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-lucy-128k
  namespace: llm
  labels:
    app.kubernetes.io/name: vllm-lucy-128k
    app.kubernetes.io/managed-by: flux
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm-lucy-128k
      app.kubernetes.io/managed-by: flux
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm-lucy-128k
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: nvidia
      terminationGracePeriodSeconds: 3600
      containers:
      - name: vllm
      # renovate: datasource=docker depName=docker.io/vllm/vllm-openai
        image: docker.io/vllm/vllm-openai:v0.10.1@sha256:c62343ee72f094ef574ab3af2717d0c60fec5e0808b238f19ac4c0d22fd152f7
        imagePullPolicy: IfNotPresent
        args:
          - --model
          - Menlo/Lucy-128k
          - --tensor-parallel-size
          - "1"
          - --gpu-memory-utilization
          - "0.90"
          - --async-scheduling
          - --max-parallel-loading-workers
          - "2"
          - --enable-auto-tool-choice
          - --tool-call-parser
          - hermes
          - --rope-scaling
          - '{"rope_type":"yarn","factor":3.2,"original_max_position_embeddings":40960}'
          - --max-model-len
          - "65536"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom: { secretKeyRef: { name: vllm-secrets, key: token } }
        - name: VLLM_ATTENTION_BACKEND
          value: TRITON_ATTN_VLLM_V1
        - name: VLLM_LOGGING_LEVEL
          value: INFO
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "expandable_segments:True"
        - name: NCCL_P2P_DISABLE
          value: "1"
        - name: NCCL_IB_DISABLE
          value: "1"
        - name: HF_HUB_ENABLE_HF_TRANSFER
          value: "1"
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: "2"
            memory: "16Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "4"
            memory: "16Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - { name: cache-volume, mountPath: /root/.cache/huggingface }
        - { name: shm,         mountPath: /dev/shm }
        readinessProbe:
          httpGet: { path: /health, port: http }
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 60
        startupProbe:
          httpGet: { path: /health, port: http }
          periodSeconds: 10
          failureThreshold: 540
        lifecycle:
          postStart:
            exec:
              command: ["bash","-lc","nvidia-smi || true; ls -l /dev/nvidia* || true"]
      volumes:
      - name: cache-volume
        persistentVolumeClaim: { claimName: lucy-128k-pvc }
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "16Gi"