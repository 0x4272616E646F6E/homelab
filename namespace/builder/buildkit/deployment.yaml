apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit
  namespace: builder
  labels:
    app.kubernetes.io/name: buildkit
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: buildkit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: buildkit
        app.kubernetes.io/managed-by: flux
    spec:
      containers:
      - name: buildkitd
      # renovate: datasource=docker depName=docker.io/moby/buildkit
        image: docker.io/moby/buildkit:v0.23.2@sha256:ddd1ca44b21eda906e81ab14a3d467fa6c39cd73b9a39df1196210edcb8db59e
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
        args:
        - "--addr"
        - "tcp://0.0.0.0:1234"
        - "--root"
        - "/cache"
        ports:
        - containerPort: 1234
          name: buildkit
        resources:
          requests:
            cpu: "1"
            memory: "256Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        volumeMounts:
        - name: cache
          mountPath: /cache
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: buildkit-cache