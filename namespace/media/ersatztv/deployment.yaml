apiVersion: apps/v1
kind: Deployment
metadata:
  name: ersatztv
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ersatztv
  template:
    metadata:
      labels:
        app: ersatztv
    spec:
      runtimeClassName: nvidia
      securityContext:
        supplementalGroups:
          - 44 
      automountServiceAccountToken: false
      containers:
        - name: ersatztv
          image: ghcr.io/ersatztv/ersatztv:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8409
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: ersatztv-config