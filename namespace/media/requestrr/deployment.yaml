apiVersion: apps/v1
kind: Deployment
metadata:
  name: requestrr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: requestrr
  template:
    metadata:
      labels:
        app: requestrr
    spec:
      runtimeClassName: youki
      containers:
        - name: requestrr
          image: docker.io/thomst08/requestrr:latest@sha256:e91cf44a769277ea10cc62ed148b1cd46126de2c6316dbc33aebe4de8bd094db
          imagePullPolicy: Always
          ports:
            - containerPort: 4545
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: config
              mountPath: /root/config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: requestrr-config
