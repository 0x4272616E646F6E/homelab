---
apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: glance
data:
  glance.yml: |
    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: calendar
                first-day-of-week: monday
              - type: rss
                limit: 10
                collapse-after: 3
                cache: 12h
                feeds:
                  - url: https://selfh.st/rss/
                    title: selfh.st
                    limit: 4
          - size: full
            widgets:
              - type: hacker-news
              - type: videos
                channels:
                  - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - type: group
                widgets:
                  - type: split-column
                    widgets:
                      - type: reddit
                        subreddit: selfhosted
                        show-thumbnails: true
                      - type: reddit
                        subreddit: localllama
                        show-thumbnails: true
          - size: small
            widgets:
              - type: weather
                location: Edgewater, Florida, United States
                units: imperial
                hour-format: 24h
              - type: bookmarks
                groups:
                  - links:
                      - title: Proxmox VE
                        url: https://pve.oglesby.io:8006/
                      - title: Proxmox Backup Server
                        url: https://pve.oglesby.io:8007/
                      - title: Unifi
                        url: https://unifi.oglesby.io/
              - type: releases
                cache: 1d
                repositories:
                  - siderolabs/talos