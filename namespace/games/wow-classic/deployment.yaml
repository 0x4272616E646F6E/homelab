apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft
  namespace: games
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      runtimeClassName: youki
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      automountServiceAccountToken: false
      containers:
        - name: minecraft
          image: docker.io/itzg/minecraft-server:latest@sha256:12f8fb81f470f8c45aff07da73b7c6008f78b0271fdc6d7b13d0b511dd16d6ae
          imagePullPolicy: Always
          ports:
            - containerPort: 25565
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: minecraft-config