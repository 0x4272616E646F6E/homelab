 # renovate: registryUrl=https://charts.jetstack.io
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: cert-manager
  valuesFrom:
  - kind: ConfigMap
    name: cert-manager-config-map
    valuesKey: values.yaml