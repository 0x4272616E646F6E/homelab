version: v1alpha1
debug: false
persist: true
machine:
  type: controlplane
  token:
  ca:
    crt:
    key:
  certSANs: []
  network:
    interfaces:
      - interface: eth0
        addresses:
          - 10.0.0.250/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.0.1
            metric: 100
      - interface: wg0
        addresses:
          - 10.72.127.202/32
        wireguard:
          privateKey:
          peers:
            - publicKey:
              endpoint:
              allowedIPs:
                - 0.0.0.0/0
                - ::/0
              persistentKeepaliveInterval: 10s
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.34.1@sha256:81548d11155ebbf930fef4ba897cde711f9fe799d46e102e912a06667196ea8f
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
    extraArgs:
      node-ip: 10.0.0.250
      address: 0.0.0.0
      max-pods: "250"
      rotate-server-certificates: "true"
      event-qps: "0"
      registry-qps: "0"
    extraMounts:
      - destination: /var/lib/rook
        type: bind
        source: /var/lib/rook
        options:
          - bind
          - rshared
          - rw
      - destination: /dev/dri
        type: bind
        source: /dev/dri
        options:
          - bind
          - rshared
          - rw
      - destination: /var/lib/kubelet/device-plugins
        type: bind
        source: /var/lib/kubelet/device-plugins
        options:
          - rbind
          - rshared
          - rw
  features:
    rbac: true
    stableHostname: true
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    kubePrism:
      enabled: true
      port: 7445
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: true
  nodeLabels:
    node.kubernetes.io/exclude-from-external-load-balancers: ""
  install:
    disk: /dev/sda
  disks:
    - device: /dev/sdb
  kernel:
    modules:
    - name: apex
    - name: br_netfilter
      parameters:
        - nf_conntrack_max=131072
    - name: dm_mod
    - name: drm
    - name: gasket
    - name: nvidia
    - name: nvidia_uvm
    - name: nvidia_drm
    - name: nvidia_modeset
    - name: nfs
    - name: tun
    - name: uio_pci_generic
    - name: vfio_pci

  sysctls:
    fs.inotify.max_user_instances: "8192"
    kernel.unprivileged_userns_clone: "1" 
    net.core.bpf_jit_harden: "1"
    net.core.rmem_max: "2500000"
    net.core.somaxconn: "65535"
    net.core.wmem_max: "16777216" 
    net.ipv4.conf.all.arp_announce: "2"
    net.ipv4.conf.all.arp_ignore: "0"
    net.ipv4.conf.all.arp_notify: "1"
    net.ipv4.conf.all.forwarding: "1"
    net.ipv4.conf.default.arp_ignore: "0"
    net.ipv4.conf.default.arp_announce: "2"
    net.ipv4.conf.eth0.arp_ignore: "0"
    net.ipv4.conf.eth0.arp_announce: "2"
    net.ipv4.conf.wg0.rp_filter: "2"
    net.ipv4.tcp_fin_timeout: "15"
    net.ipv4.tcp_keepalive_time: "30"
    net.ipv4.tcp_keepalive_intvl: "10"
    net.ipv4.tcp_keepalive_probes: "6"
    net.ipv4.tcp_rmem: "4096 87380 16777216"
    net.ipv4.tcp_tw_reuse: "1"
    net.ipv4.tcp_wmem: "4096 65536 16777216"
    user.max_user_namespaces: "15000"
    vm.nr_hugepages: "1024"

  time:
    disabled: false
    servers:
      - time.cloudflare.com
  registries:
    mirrors:
      ghcr.io:
        endpoints:
          - https://ghcr.io
cluster:
  id:
  secret:
  controlPlane:
    endpoint: https://talos.oglesby.io:6443
    localAPIServerPort: 6443
  clusterName: talos
  network:
    dnsDomain: cluster.local
    podSubnets:
      - 10.244.0.0/16
    serviceSubnets:
      - 10.96.0.0/12
    cni:
      name: none
  token:
  secretboxEncryptionSecret:
  ca:
    crt:
    key:
  aggregatorCA:
    crt:
    key:
  serviceAccount:
    key:
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.34.1@sha256:b9d7c117f8ac52bed4b13aeed973dc5198f9d93a926e6fe9e0b384f155baa902
    certSANs:
      - 10.0.0.250
      - 127.0.0.1
    disablePodSecurityPolicy: true
    admissionControl:
      - name: PodSecurity
        configuration:
          apiVersion: pod-security.admission.config.k8s.io/v1alpha1
          defaults:
            audit: restricted
            audit-version: latest
            enforce: baseline
            enforce-version: latest
            warn: restricted
            warn-version: latest
          exemptions:
            namespaces:
              - kube-system
            runtimeClasses: []
            usernames: []
          kind: PodSecurityConfiguration
    auditPolicy:
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
        - level: Metadata
    extraArgs:
      default-not-ready-toleration-seconds: "60"
      default-unreachable-toleration-seconds: "60"
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.34.1@sha256:2bf47c1b01f51e8963bf2327390883c9fa4ed03ea1b284500a2cba17ce303e89
  proxy:
    disabled: true
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.34.1@sha256:6e9fbc4e25a576483e6a233976353a66e4d77eb5d0530e9118e94b7d46fb3500
  discovery:
    enabled: true
    registries:
      kubernetes:
        disabled: true
      service: {}
  etcd:
    ca:
      crt: 
      key: 
  extraManifests: []
  inlineManifests: []
  allowSchedulingOnControlPlanes: true
