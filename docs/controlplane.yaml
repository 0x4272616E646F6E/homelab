version: v1alpha1
debug: false
persist: true
machine:
  type: controlplane
  token:
  ca:
    crt:
    key:
  certSANs: []
  network:
    interfaces:
      - interface: eth0
        addresses:
          - 10.0.0.250/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.0.1
            metric: 100
      - interface: wg0
        addresses:
          - 10.2.0.2/32
        wireguard:
          privateKey:
          peers:
            - publicKey:
              endpoint: endpoint.wireguard.example.com:51820
              allowedIPs:
                - 0.0.0.0/0
                - ::/0
              persistentKeepaliveInterval: 10s
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.34.2@sha256:fb263d59d097e283e503bd2780536179464c8fa0d96a94581cd026244a0da8c8
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
    extraArgs:
      node-ip: 10.0.0.250
      address: 0.0.0.0
      max-pods: "250"
      rotate-server-certificates: "true"
      event-qps: "0"
      registry-qps: "0"
    extraMounts:
      - destination: /dev/dri
        type: bind
        source: /dev/dri
        options:
          - bind
          - rshared
          - rw
      - destination: /var/lib/kubelet/device-plugins
        type: bind
        source: /var/lib/kubelet/device-plugins
        options:
          - rbind
          - rshared
          - rw
  features:
    rbac: true
    stableHostname: true
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    kubePrism:
      enabled: true
      port: 7445
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: true
  nodeLabels:
    node.kubernetes.io/exclude-from-external-load-balancers: ""
  install:
    disk: /dev/sda
  disks:
    - device: /dev/sdb
      partitions:
        - mountpoint: /var/mnt/storage
  kernel:
    modules:
    - name: apex
    - name: br_netfilter
      parameters:
        - nf_conntrack_max=131072
    - name: nf_conntrack
    - name: iptable_nat
    - name: nf_nat
    - name: xt_conntrack
    - name: dm_mod
    - name: drm
    - name: gasket
    - name: nbd
    - name: nvidia
    - name: nvidia_uvm
    - name: nvidia_drm
    - name: nvidia_modeset
    - name: tun
    - name: uio_pci_generic
    - name: vfio_pci

  sysctls:
    fs.inotify.max_user_instances: "8192"
    kernel.unprivileged_userns_clone: "1" 
    net.core.bpf_jit_harden: "1"
    net.core.rmem_max: "2500000"
    net.core.somaxconn: "65535"
    net.core.wmem_max: "16777216" 
    net.ipv4.conf.all.arp_announce: "2"
    net.ipv4.conf.all.arp_ignore: "0"
    net.ipv4.conf.all.arp_notify: "1"
    net.ipv4.conf.all.forwarding: "1"
    net.ipv4.conf.default.arp_ignore: "0"
    net.ipv4.conf.default.arp_announce: "2"
    net.ipv4.conf.eth0.arp_ignore: "0"
    net.ipv4.conf.eth0.arp_announce: "2"
    net.ipv4.conf.wg0.rp_filter: "2"
    net.ipv4.tcp_fin_timeout: "15"
    net.ipv4.tcp_keepalive_time: "30"
    net.ipv4.tcp_keepalive_intvl: "10"
    net.ipv4.tcp_keepalive_probes: "6"
    net.ipv4.tcp_rmem: "4096 87380 16777216"
    net.ipv4.tcp_tw_reuse: "1"
    net.ipv4.tcp_wmem: "4096 65536 16777216"
    user.max_user_namespaces: "15000"
    vm.nr_hugepages: "1024"

  time:
    disabled: false
    servers:
      - time.cloudflare.com
  registries:
    mirrors:
      ghcr.io:
        endpoints:
          - https://ghcr.io
cluster:
  id:
  secret:
  controlPlane:
    endpoint: https://talos.hosted.fail:6443
    localAPIServerPort: 6443
  clusterName: talos
  network:
    dnsDomain: cluster.local
    podSubnets:
      - 10.244.0.0/16
    serviceSubnets:
      - 10.96.0.0/12
    cni:
      name: none
  token:
  secretboxEncryptionSecret:
  ca:
    crt:
    key:
  aggregatorCA:
    crt:
    key:
  serviceAccount:
    key:
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.34.3@sha256:5af1030676ceca025742ef5e73a504d11b59be0e5551cdb8c9cf0d3c1231b460
    certSANs:
      - 10.0.0.250
      - 127.0.0.1
    disablePodSecurityPolicy: true
    admissionControl:
      - name: PodSecurity
        configuration:
          apiVersion: pod-security.admission.config.k8s.io/v1alpha1
          defaults:
            audit: restricted
            audit-version: latest
            enforce: baseline
            enforce-version: latest
            warn: restricted
            warn-version: latest
          exemptions:
            namespaces:
              - kube-system
            runtimeClasses: []
            usernames: []
          kind: PodSecurityConfiguration
    auditPolicy:
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
        - level: Metadata
    extraArgs:
      default-not-ready-toleration-seconds: "60"
      default-unreachable-toleration-seconds: "60"
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.34.3@sha256:716a210d31ee5e27053ea0e1a3a3deb4910791a85ba4b1120410b5a4cbcf1954
  proxy:
    disabled: true
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.34.2@sha256:44229946c0966b07d5c0791681d803e77258949985e49b4ab0fbdff99d2a48c6
  discovery:
    enabled: true
    registries:
      kubernetes:
        disabled: true
      service: {}
  etcd:
    ca:
      crt: 
      key: 
  extraManifests: []
  inlineManifests: []
  allowSchedulingOnControlPlanes: true
