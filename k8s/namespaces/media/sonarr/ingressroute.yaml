apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-sonarr-https
  namespace: media
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sonarr.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: authentik
          namespace: ingress
      services:
        - name: sonarr
          port: 8989
  tls: 
    secretName: oglesby-io-tls
