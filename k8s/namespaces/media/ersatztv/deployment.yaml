apiVersion: apps/v1
kind: Deployment
metadata:
  name: ersatztv
  namespace: media
  labels:
    app.kubernetes.io/name: ersatztv
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ersatztv
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ersatztv
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: nvidia
      securityContext:
        fsGroup: 1000
        supplementalGroups:
          - 44
        seccompProfile:
          type: RuntimeDefault
      automountServiceAccountToken: false
      containers:
        - name: ersatztv
          # renovate: datasource=docker depName=ghcr.io/ersatztv/ersatztv
          image: ghcr.io/ersatztv/ersatztv:latest@sha256:d05a22d5a9a08e8e8a7cdfc868a7c930aee80f8b67a4bae63407ff69103aa1c7
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 8409
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
              nvidia.com/gpu: "1"
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - NET_RAW
                - MKNOD
                - AUDIT_WRITE
                - SETFCAP
          livenessProbe:
            httpGet:
              path: /
              port: 8409
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8409
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: ersatztv-config
        - name: transcode
          emptyDir: {}
        - name: tmp
          emptyDir: {}