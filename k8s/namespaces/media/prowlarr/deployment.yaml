# checkov:skip=CKV_K8S_22: Requires a writable filesystem (s6-overlay and app runtime)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  labels:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/managed-by: flux
  annotations:
    checkov.io/skip1: CKV_K8S_22=Requires a writable filesystem (s6-overlay and app runtime)
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prowlarr
        app.kubernetes.io/managed-by: flux
      annotations:
        checkov.io/skip1: CKV_K8S_22=Requires a writable filesystem (s6-overlay and app runtime)
    spec:
      runtimeClassName: youki
      securityContext:
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
        capabilities:
          drop:
            - ALL
      automountServiceAccountToken: false
      containers:
        - name: prowlarr
          # renovate: datasource=docker depName=lscr.io/linuxserver/prowlarr
          image: lscr.io/linuxserver/prowlarr:latest@sha256:366914352b21e79733f1bad1c3840ca679a55dc4875754eec06ccbcc49b649d1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9696
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1500m"
              memory: "1536Mi"
          securityContext:
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          startupProbe:
            tcpSocket:
              port: 9696
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 18
          livenessProbe:
            tcpSocket:
              port: 9696
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 9696
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
