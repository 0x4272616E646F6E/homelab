apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rtorrent-https
  namespace: media
  labels:
    app.kubernetes.io/name: rtorrent
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`rtorrent.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: traefik
        - name: authentik
          namespace: traefik
      services:
        - name: rtorrent
          port: 8080
  tls: 
    secretName: oglesby-io-tls

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rtorrent-http
  namespace: media
  labels:
    app.kubernetes.io/name: rtorrent
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`rtorrent.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: traefik
        - name: redirect-https
          namespace: traefik
      services:
        - name: rtorrent
          port: 8080
