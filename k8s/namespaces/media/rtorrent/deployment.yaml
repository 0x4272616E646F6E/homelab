apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtorrent
  namespace: media
  labels:
    app.kubernetes.io/name: rtorrent
    app.kubernetes.io/managed-by: flux
    app.kubernetes.io/egress: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rtorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rtorrent
        app.kubernetes.io/managed-by: flux
        app.kubernetes.io/egress: wireguard
    spec:
      runtimeClassName: youki
      initContainers:
        - name: init-rtorrent
          # renovate: datasource=docker depName=docker.io/busybox
          image: docker.io/busybox:1.37.0@sha256:d82f458899c9696cb26a7c02d5568f81c8c8223f8661bb2a7988b269c8b9051e
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              set -e
              mkdir -p /init/downloads/complete /init/downloads/incomplete
              mkdir -p /init/media/movies /init/media/tvshows /init/media/leaving-soon
              chown -R 1000:1000 /init
              chmod -R 777 /init
              cp /secrets/rpc.htpasswd /passwd/rpc.htpasswd
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: media
              mountPath: /init
            - name: passwd
              mountPath: /passwd
            - name: rtorrent-credentials
              mountPath: /secrets/rpc.htpasswd
              subPath: rpc.htpasswd
              readOnly: true
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.64.0.1
        options:
          - name: ndots
            value: "1"
      containers:
        - name: rtorrent
          image: docker.io/crazymax/rtorrent-rutorrent:latest@sha256:918f0b3016a662e7d6e3ace3beae9c85698c0869ab5cbedcc5ec946bb9f6d8aa
          ports:
            - containerPort: 8080
            - containerPort: 8000
            - containerPort: 9000
            - containerPort: 50000
            - containerPort: 6881
              protocol: UDP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "2000m"
              memory: "8Gi"
          volumeMounts:
            - name: config
              mountPath: /data
            - name: media
              mountPath: /downloads
              subPath: downloads
            - name: passwd
              mountPath: /passwd
            - name: rtorrent-credentials
              mountPath: /secrets/rpc.htpasswd
              subPath: rpc.htpasswd
              readOnly: true

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: rtorrent-config
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: passwd
          emptyDir: {}
        - name: rtorrent-credentials
          secret:
            secretName: rtorrent-secrets
            items:
              - key: rpc.htpasswd
                path: rpc.htpasswd
