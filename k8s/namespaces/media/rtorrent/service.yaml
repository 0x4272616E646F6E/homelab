apiVersion: v1
kind: Service
metadata:
  name: rtorrent
  namespace: media
  labels:
    app.kubernetes.io/name: rtorrent
spec:
  selector:
    app.kubernetes.io/name: rtorrent
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: rtorrent-ui
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: rtorrent-xmlrpc
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: rtorrent-webdav
    - port: 50000
      targetPort: 50000
      protocol: TCP
      name: rtorrent-rtinc
    - port: 6881
      targetPort: 6881
      protocol: UDP
      name: rtorrent-rtdht
  type: ClusterIP