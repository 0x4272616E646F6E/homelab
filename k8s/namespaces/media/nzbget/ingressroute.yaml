apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nzbget-https
  namespace: media
  labels:
    app.kubernetes.io/name: nzbget
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nzbget.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: authentik
          namespace: ingress
      services:
        - name: nzbget
          port: 6789
  tls: 
    secretName: oglesby-io-tls

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nzbget-http
  namespace: media
  labels:
    app.kubernetes.io/name: nzbget
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`nzbget.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: redirect-https
          namespace: ingress
      services:
        - name: nzbget
          port: 6789
