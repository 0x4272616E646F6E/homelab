apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
  namespace: media
  labels:
    app.kubernetes.io/name: nzbget
    app.kubernetes.io/managed-by: flux
    app.kubernetes.io/egress: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nzbget
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nzbget
        app.kubernetes.io/managed-by: flux
        app.kubernetes.io/egress: wireguard
    spec:
      runtimeClassName: youki
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: init-nzbget
          # renovate: datasource=docker depName=docker.io/busybox
          image: docker.io/busybox:1.37.0@sha256:d82f458899c9696cb26a7c02d5568f81c8c8223f8661bb2a7988b269c8b9051e
          imagePullPolicy: IfNotPresent
          command: ["sh","-c"]
          args:
            - |
              set -e
              echo "[init] pre-creating folder tree and fixing ownership"
              mkdir -p /init/downloads/complete /init/downloads/incomplete
              mkdir -p /init/media/movies /init/media/tvshows /init/media/leaving-soon
              chown -R 1000:1000 /init
              chmod -R 777 /init
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: media
              mountPath: /init
      containers:
        - name: nzbget
        # renovate: datasource=docker depName=lscr.io/linuxserver/nzbget
          image: lscr.io/linuxserver/nzbget:latest@sha256:bab5030ea168d581930543044a42e38eec963736bf7214fe7afb19dd7fddec40
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - containerPort: 6789
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "2"
              memory: "8Gi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /downloads
              subPath: downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: nzbget-config
        - name: media
          persistentVolumeClaim:
            claimName: media
