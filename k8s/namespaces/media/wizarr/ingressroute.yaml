apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: wizarr-https
  namespace: media
  labels:
    app.kubernetes.io/name: wizarr
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`wizarr.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: traefik
        - name: authentik
          namespace: traefik
      services:
        - name: wizarr
          port: 5690
  tls: 
    secretName: oglesby-io-tls

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: wizarr-http
  namespace: media
  labels:
    app.kubernetes.io/name: wizarr
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`wizarr.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: traefik
        - name: redirect-https
          namespace: traefik
      services:
        - name: wizarr
          port: 5690
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: wizarr-external-https
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`wizarr.hosted.fail`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: traefik
        - name: authentik
          namespace: traefik
      services:
        - name: wizarr
          port: 5690
  tls: 
    secretName: oglesby-io-tls
