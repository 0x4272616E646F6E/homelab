apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/managed-by: flux
    app.kubernetes.io/egress: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
        app.kubernetes.io/managed-by: flux
        app.kubernetes.io/egress: wireguard
    spec:
      initContainers:
        - name: init-qb
          # renovate: datasource=docker depName=docker.io/busybox
          image: docker.io/busybox:1.37.0@sha256:e3652a00a2fabd16ce889f0aa32c38eec347b997e73bd09e69c962ec7f8732ee
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-lc"]
          args:
            - |
              set -e
              mkdir -p /init/downloads/complete /init/downloads/incomplete
              mkdir -p /init/media/movies /init/media/tvshows
              chown -R 1000:1000 /init
              chmod -R 777 /init
          securityContext:
            runAsUser: 0
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: media
              mountPath: /init
      containers:
        - name: qbittorrent
          # renovate: datasource=docker depName=lscr.io/linuxserver/qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest@sha256:3908cec5685242ab49b4842124df38c7ff09f82e543c17e0f81e883788f6a611
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
            - name: WEBUI_PORT
              value: "8080"
          ports:
            - containerPort: 8080
            - containerPort: 6881 
            - containerPort: 6881
              protocol: UDP
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "2000m"
              memory: "4096Mi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /downloads
              subPath: downloads
        - name: port-forward-sync
          # renovate: datasource=docker depName=python
          image: python:3.14-slim@sha256:4ed33101ee7ec299041cc41dd268dae17031184be94384b1ce7936dc4e5dead3
          command: ["/bin/sh", "-c"]
          args:
            - |
              apt-get update && \
              apt-get install -y --no-install-recommends natpmpc && \
              rm -rf /var/lib/apt/lists/* && \
              pip install --no-cache-dir requests && \
              python3 /scripts/qb_port_sync.py
          env:
            - name: GATEWAY
              value: "10.2.0.1"
            - name: LEASE
              value: "60"
            - name: QB_HOST
              value: "127.0.0.1"
            - name: QB_PORT
              value: "8080"
            - name: QB_USER
              value: ""
            - name: QB_PASS
              value: ""
            - name: STATE_FILE
              value: "/run/protonvpn-forwarded-port"
          securityContext:
            runAsUser: 0
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: port-sync-script
              mountPath: /scripts
            - name: run
              mountPath: /run
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: port-sync-script
          configMap:
            name: qbittorrent-port-forward-sync
            defaultMode: 0755
        - name: run
          emptyDir: {}
