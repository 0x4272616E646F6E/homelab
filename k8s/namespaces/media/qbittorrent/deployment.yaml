apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app.kubernetes.io/name: qbittorrent
    app.kubernetes.io/managed-by: flux
    app.kubernetes.io/egress: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
        app.kubernetes.io/managed-by: flux
        app.kubernetes.io/egress: wireguard
    spec:
      automountServiceAccountToken: false
      initContainers:
        - name: init-qb
          # renovate: datasource=docker depName=docker.io/busybox
          image: docker.io/busybox:1.37.0@sha256:2383baad1860bbe9d8a7a843775048fd07d8afe292b94bd876df64a69aae7cb1
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-lc"]
          args:
            - |
              set -e
              mkdir -p /init/downloads/complete /init/downloads/incomplete
              mkdir -p /init/media/movies /init/media/tvshows
              chown -R 1000:1000 /init
              chmod -R 777 /init
          securityContext:
            runAsUser: 0
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "5Gi"
          volumeMounts:
            - name: media
              mountPath: /init
      containers:
        - name: qbittorrent
          # renovate: datasource=docker depName=lscr.io/linuxserver/qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest@sha256:e0cedcadd62f809efdeddfd32e4d1192f9a74e6e64ed6753bfc6e2c3ed4a714a
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
            - name: WEBUI_PORT
              value: "8080"
          ports:
            - containerPort: 8080
            - containerPort: 6881 
            - containerPort: 6881
              protocol: UDP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2048Mi"
              ephemeral-storage: "5Gi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /downloads
              subPath: downloads
        - name: port-forward-sync
          # renovate: datasource=docker depName=python
          image: python:3.14-slim@sha256:3955a7dd66ccf92b68d0232f7f86d892eaf75255511dc7e98961bdc990dc6c9b
          command: ["/bin/sh", "-c"]
          args:
            - |
              apt-get update && \
              apt-get install -y --no-install-recommends natpmpc && \
              rm -rf /var/lib/apt/lists/* && \
              pip install --no-cache-dir requests && \
              python3 /scripts/qb_port_sync.py
          env:
            - name: GATEWAY
              value: "10.2.0.1"
            - name: LEASE
              value: "60"
            - name: QB_HOST
              value: "127.0.0.1"
            - name: QB_PORT
              value: "8080"
            - name: QB_USER
              value: ""
            - name: QB_PASS
              value: ""
            - name: STATE_FILE
              value: "/run/protonvpn-forwarded-port"
          securityContext:
            runAsUser: 0
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "5Gi"
          volumeMounts:
            - name: port-sync-script
              mountPath: /scripts
            - name: run
              mountPath: /run
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: port-sync-script
          configMap:
            name: qbittorrent-port-forward-sync
            defaultMode: 0755
        - name: run
          emptyDir: {}
