apiVersion: apps/v1
kind: Deployment
metadata:
  name: subgen
  namespace: media
  labels:
    app.kubernetes.io/name: subgen
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: subgen
  template:
    metadata:
      labels:
        app.kubernetes.io/name: subgen
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: nvidia
      initContainers:
        - name: fix-models-permissions
          image: busybox:1.37@sha256:2f590fc602ce325cbff2ccfc39499014d039546dc400ef8bbf5c6ffb860632e7
          command:
            - sh
            - -c
            - |
              echo "Fixing /models ownership for UID 1000..."
              chown -R 1000:1000 /models
              chmod -R 755 /models
              echo "Done. Current permissions:"
              ls -la /models
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: models
              mountPath: /models
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        supplementalGroups:
          - 44
        seccompProfile:
          type: RuntimeDefault
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
        capabilities:
          drop:
            - NET_RAW
            - MKNOD
            - AUDIT_WRITE
            - SETFCAP
      automountServiceAccountToken: false
      containers:
        - name: subgen
          # renovate: datasource=docker depName=docker.io/mccloud/subgen
          image: docker.io/mccloud/subgen:latest@sha256:bb49ae3a16d4ac09c8b6d5578278daa3be0e5b2bad1c525acb820ae1634f9abb
          env:
            - name: WHISPER_MODEL
              value: "large-v3"
            - name: WHISPER_THREADS
              value: "4"
            - name: PROCADDEDMEDIA
              value: "True"
            - name: PROCMEDIAONPLAY
              value: "False"
            - name: NAMESUBLANG 
              value: "aa"
            - name: SKIPIFINTERNALSUBLANG
              value: "eng"
            - name: PLEXTOKEN
              value: ""
            - name: PLEXSERVER
              value: ""
            - name: JELLYFINTOKEN
              valueFrom: { secretKeyRef: { name: subgen-secrets, key: JELLYFINTOKEN } }
            - name: JELLYFINSERVER
              value: "http://jellyfin:8096"
            - name: WEBHOOKPORT
              value: "9000"
            - name: CONCURRENT_TRANSCRIPTIONS
              value: "2"
            - name: WORD_LEVEL_HIGHLIGHT
              value: "False"
            - name: DEBUG
              value: "True"
            - name: USE_PATH_MAPPING
              value: "False"
            - name: PATH_MAPPING_FROM
              value: "/media"
            - name: PATH_MAPPING_TO
              value: "/media"
            - name: TRANSCRIBE_OR_TRANSLATE
              value: "translate"
            - name: TRANSCRIBE_DEVICE
              value: "cuda"
            - name: CLEAR_VRAM_ON_COMPLETE
              value: "True"
            - name: MODEL_PATH
              value: "/models"
            - name: UPDATE
              value: "False"
            - name: APPEND
              value: "False"
            - name: USE_MODEL_PROMPT
              value: "True"
            - name: CUSTOM_MODEL_PROMPT
              value: "Translate all spoken dialogue, regardless of the original language, into natural English subtitles. Prioritize preserving emotional tone, character personality, and context as commonly done in high-quality Japanese show/anime subtitles, while still remaining natural for English viewers. Avoid overly literal translations. Output only English subtitles."
            - name: LRC_FOR_AUDIO_FILES
              value: "True"
            - name: CUSTOM_REGROUP
              value: "cm_sl=84_sl=42++++++1"
          ports:
            - containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: models
              mountPath: /models
            - name: media
              mountPath: /media
              subPath: media
          resources:
            requests:
              cpu: "200m"
              memory: "2Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "1500m"
              memory: "4Gi"
              nvidia.com/gpu: "1"
          startupProbe:
            tcpSocket:
              port: 9000
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: subgen-models
        - name: media
          persistentVolumeClaim:
            claimName: media
