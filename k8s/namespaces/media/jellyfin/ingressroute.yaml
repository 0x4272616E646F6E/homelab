# Traefik
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-jellyfin-https
  namespace: media
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyfin.oglesby.io`) || Host(`jellyfin.hosted.fail`)
      kind: Rule
      middlewares:
        # IP Whitelist
        - name: internal-whitelist
          namespace: ingress
      services:
        - name: jellyfin
          port: 8096
  tls: 
    secretName: oglesby-io-tls
---

# NGINX
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-jellyfin-https
  namespace: media
  annotations:
    # IP Whitelist
    nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.0.0/16,172.16.0.0/12,10.0.0.0/8,127.0.0.0/8"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - jellyfin.oglesby.io
        - jellyfin.hosted.fail
      # Certificate
      secretName: oglesby-io-tls
  rules:
    - host: jellyfin.oglesby.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
---

# HAProxy
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: haproxy-jellyfin-https
  namespace: media
  annotations:
    # IP Whitelist
    haproxy.org/allowlist: "192.168.0.0/16,172.16.0.0/12,10.0.0.0/8,127.0.0.0/8"
    
    # HTTPS Redirect
    haproxy.org/ssl-redirect: "true"
spec:
  ingressClassName: haproxy
  tls:
    - hosts:
        - jellyfin.oglesby.io
        - jellyfin.hosted.fail
      # Certificate
      secretName: oglesby-io-tls
  rules:
    - host: jellyfin.oglesby.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
    - host: jellyfin.hosted.fail
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
