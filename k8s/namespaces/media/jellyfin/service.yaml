apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/managed-by: flux
spec:
  selector:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/managed-by: flux
  ports:
    - port: 7359
      targetPort: 7359
      protocol: UDP
      name: jellyfin-udp1
    - port: 1900
      targetPort: 1900
      protocol: UDP
      name: jellyfin-udp2
    - port: 8096
      targetPort: 8096
      protocol: TCP
      name: jellyfin-ui
  type: ClusterIP
