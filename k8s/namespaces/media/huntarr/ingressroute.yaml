apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: huntarr-https
  namespace: media
  labels:
    app.kubernetes.io/name: huntarr
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`huntarr.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: authentik
          namespace: ingress
      services:
        - name: huntarr
          port: 9705
  tls: 
    secretName: oglesby-io-tls

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: huntarr-http
  namespace: media
  labels:
    app.kubernetes.io/name: huntarr
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`huntarr.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: redirect-https
          namespace: ingress
      services:
        - name: huntarr
          port: 9705
