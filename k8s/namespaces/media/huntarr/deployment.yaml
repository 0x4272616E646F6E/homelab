apiVersion: apps/v1
kind: Deployment
metadata:
  name: huntarr
  namespace: media
  labels:
    app.kubernetes.io/name: huntarr
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: huntarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: huntarr
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: youki
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      automountServiceAccountToken: false
      containers:
        - name: huntarr
          # renovate: datasource=docker depName=docker.io/huntarr/huntarr
          image: docker.io/huntarr/huntarr:latest@sha256:b5a47c2b43806165f433d308d69a21e74a687ce59f4fcccb612d6a7acb3af6d7
          imagePullPolicy: IfNotPresent
          env:
            - name: HUNTARR_PORT
              value: "9705"
          ports:
            - containerPort: 9705
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1500m"
              memory: "1536Mi"
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: huntarr-config
