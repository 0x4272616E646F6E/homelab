apiVersion: apps/v1
kind: Deployment
metadata:
  name: huntarr
  namespace: media
  labels:
    app.kubernetes.io/name: huntarr
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: huntarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: huntarr
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: youki
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      automountServiceAccountToken: false
      containers:
        - name: huntarr
          # renovate: datasource=docker depName=docker.io/huntarr/huntarr
          image: docker.io/huntarr/huntarr:latest@sha256:bb8dbf18a90a02090b979bc71514995b4c6239dbd14598fab3a2416e37cd94a5
          imagePullPolicy: IfNotPresent
          env:
            - name: HUNTARR_PORT
              value: "9705"
          ports:
            - containerPort: 9705
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2048Mi"
              ephemeral-storage: "5Gi"
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: huntarr-config
