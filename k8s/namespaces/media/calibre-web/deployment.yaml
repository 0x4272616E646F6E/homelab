apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
  namespace: media
  labels:
    app.kubernetes.io/name: calibre-web
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: calibre-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: calibre-web
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: youki
      initContainers:
        - name: init-config-perms
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              mkdir -p /config && chown -R 1000:1000 /config
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: config
              mountPath: /config
      automountServiceAccountToken: false
      containers:
        - name: calibre-web
          # renovate: datasource=docker depName=lscr.io/linuxserver/calibre-web
          image: lscr.io/linuxserver/calibre-web:latest@sha256:38e1cd557dea7f7816849feb30364141dab7f819e2dbdfa652ce19b948162896
          imagePullPolicy: IfNotPresent
          environment:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: OAUTHLIB_RELAX_TOKEN_SCOPE
              value: "1"
          ports:
            - containerPort: 8083
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2048Mi"
              ephemeral-storage: "5Gi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /books
              subPath: media/books
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: calibre-web-config
        - name: media
          persistentVolumeClaim:
            claimName: media
