apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-jellyseerr-https
  namespace: media
  labels:
    app.kubernetes.io/name: jellyseerr
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyseerr.hosted.fail`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
      services:
        - name: jellyseerr
          port: 5055
  tls: 
    secretName: hosted-fail-tls
