apiVersion: apps/v1
kind: Deployment
metadata:
  name: shelfmark
  namespace: media
  labels:
    app.kubernetes.io/name: shelfmark
    app.kubernetes.io/managed-by: flux
    app.kubernetes.io/egress: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: shelfmark
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shelfmark
        app.kubernetes.io/managed-by: flux
        app.kubernetes.io/egress: wireguard
    spec:
      runtimeClassName: youki
      initContainers:
        - name: init-log-perms
          image: busybox:1.36@sha256:4059babd1b7f9ad15525d28c5cdc7243eb75b4e4131aca2b4232c66eadce2250
          command:
            - sh
            - -c
            - |
              mkdir -p /var/log/shelfmark && chown -R 1000:1000 /var/log/shelfmark
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      automountServiceAccountToken: false
      containers:
        - name: shelfmark
          # renovate: datasource=docker depName=ghcr.io/calibrain/shelfmark-lite
          image: ghcr.io/calibrain/shelfmark-lite:latest@sha256:b65492d177f29446e43f1acbf4cc5c47457b8665571e42a489ca266e46677f94
          imagePullPolicy: IfNotPresent
          environment:
            - name: EXT_BYPASSER_URL
              value: "http://flaresolverr:8191"
          ports:
            - containerPort: 8084
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2048Mi"
              ephemeral-storage: "5Gi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /downloads
              subPath: downloads
            - name: media
              mountPath: /books
              subPath: media/books
            - name: log
              mountPath: /var/log/shelfmark
      volumes:
        - name: log
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: shelfmark-config
        - name: media
          persistentVolumeClaim:
            claimName: media
