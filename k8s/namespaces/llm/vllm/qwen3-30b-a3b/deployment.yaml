apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-qwen3-30b-a3b
  namespace: llm
  labels:
    app.kubernetes.io/name: vllm-qwen3-30b-a3b
    app.kubernetes.io/managed-by: flux
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm-qwen3-30b-a3b
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm-qwen3-30b-a3b
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: nvidia
      terminationGracePeriodSeconds: 3600
      containers:
      - name: vllm
      # renovate: datasource=docker depName=docker.io/vllm/vllm-openai
        image: docker.io/vllm/vllm-openai:latest@sha256:d731ee65c044ae0977421eed3d93f931d4b7d79614394184c939db35b8f28fc2
        args:
          - --model
          - Qwen/Qwen3-30B-A3B-GPTQ-Int4
          - --quantization
          - gptq_marlin
          - --max-model-len
          - "32768"
          - --kv-cache-dtype
          - fp8_e4m3
          - --gpu-memory-utilization
          - "0.90"
          - --cpu-offload-gb
          - "32"
          - --swap-space
          - "32"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom: { secretKeyRef: { name: vllm-secrets, key: token } }
        - name: VLLM_ATTENTION_BACKEND
          value: "FLASHINFER"
        - name: VLLM_LOGGING_LEVEL
          value: INFO
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "expandable_segments:True"
        - name: NCCL_P2P_DISABLE
          value: "1"
        - name: NCCL_IB_DISABLE
          value: "1"
        - name: HF_HUB_ENABLE_HF_TRANSFER
          value: "1"
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: "2"
            memory: "16Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "4"
            memory: "32Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - { name: cache-volume, mountPath: /root/.cache/huggingface }
        - { name: shm,         mountPath: /dev/shm }
        readinessProbe:
          httpGet: { path: /health, port: http }
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 60
        startupProbe:
          httpGet: { path: /health, port: http }
          periodSeconds: 10
          failureThreshold: 540
        lifecycle:
          postStart:
            exec:
              command: ["bash","-lc","nvidia-smi || true; ls -l /dev/nvidia* || true"]
      volumes:
      - name: cache-volume
        persistentVolumeClaim: { claimName: vllm-qwen3-30b-a3b-pvc }
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "32Gi"
