apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: comfyui-https
  namespace: llm
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`comfyui.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: authentik
          namespace: ingress
      services:
        - name: comfyui
          port: 80
  tls:
    secretName: oglesby-io-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: comfyui-http
  namespace: llm
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`comfyui.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: redirect-https
          namespace: ingress
      services:
        - name: comfyui
          port: 80
