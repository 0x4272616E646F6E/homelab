apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: llm
  labels:
    app.kubernetes.io/name: openwebui
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openwebui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openwebui
        app.kubernetes.io/managed-by: flux
    spec:
      containers:
        - name: openwebui
          # renovate: datasource=docker depName=ghcr.io/open-webui/open-webui
          image: ghcr.io/open-webui/open-webui:0.6.26@sha256:7da79f3e2ab3a0a14be8fe33b0e8a277d9b65669e96c3e9b5077cf24f02b0f91
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /app/backend/data
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: openwebui-config