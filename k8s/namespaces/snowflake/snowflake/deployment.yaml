apiVersion: apps/v1
kind: Deployment
metadata:
  name: snowflake
  namespace: snowflake
  labels:
    app.kubernetes.io/name: snowflake
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: snowflake
  template:
    metadata:
      labels:
        app.kubernetes.io/name: snowflake
        app.kubernetes.io/managed-by: flux
    spec:
      automountServiceAccountToken: false
      containers:
        - name: snowflake
          # renovate: datasource=docker depName=containers.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake
          image: containers.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake:latest@sha256:1ddc5069d35489a87257b90ccd6a93444e59a2dd3b9b240dbee75a578d6c92ca
          imagePullPolicy: IfNotPresent
          args:
            - -verbose
            - -capacity
            - "20"
            - -metrics
            - -metrics-port
            - "9000"
            - -metrics-address
            - "0.0.0.0"
          ports:
            - name: metrics
              containerPort: 9000
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
