apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: snowflake
  namespace: snowflake
  labels:
    app.kubernetes.io/name: snowflake
    app.kubernetes.io/managed-by: flux
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: snowflake
  endpoints:
    - port: snowflake-metrics
      interval: 30s
      path: /internal/metrics
      scheme: http
