apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clamav
  namespace: security
  labels:
    app.kubernetes.io/name: clamav
    app.kubernetes.io/managed-by: flux
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: clamav
      app.kubernetes.io/component: daemon
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow scanning requests from all namespaces
    - from:
        - namespaceSelector: {}
      ports:
        - port: 3310
          protocol: TCP
    # Monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 3310
          protocol: TCP
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Internet access for virus signature updates
    - to:
        - namespaceSelector: {}
      ports:
        - port: 443
          protocol: TCP
        - port: 80
          protocol: TCP
