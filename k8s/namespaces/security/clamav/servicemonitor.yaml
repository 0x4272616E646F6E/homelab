apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: clamav
  namespace: security
  labels:
    app.kubernetes.io/name: clamav
    app.kubernetes.io/managed-by: flux
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: clamav
      app.kubernetes.io/component: daemon
  endpoints:
    - port: clamd
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
