apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clamav-data
  namespace: security
  labels:
    app.kubernetes.io/name: clamav
    app.kubernetes.io/managed-by: flux
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clamav-quarantine
  namespace: security
  labels:
    app.kubernetes.io/name: clamav
    app.kubernetes.io/managed-by: flux
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path
