apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-authentik-https
  namespace: security
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`authentik.hosted.fail`)
      kind: Rule
      services:
      - name: authentik-server
        port: 80
      middlewares:
      - name: internal-whitelist
        namespace: ingress
