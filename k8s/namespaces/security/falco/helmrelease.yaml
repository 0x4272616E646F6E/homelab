# renovate: registryUrl=https://falcosecurity.github.io/charts
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
  namespace: security
spec:
  chart:
    spec:
      chart: falco
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: falcosecurity
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: falco
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
  - kind: ConfigMap
    name: falco-config-map
    valuesKey: values.yaml
