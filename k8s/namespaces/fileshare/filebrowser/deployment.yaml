apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: media
  labels:
    app.kubernetes.io/name: filebrowser
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: filebrowser
  template:
    metadata:
      labels:
        app.kubernetes.io/name: filebrowser
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: youki
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        initContainers:
        - name: init-config
          # renovate: datasource=docker depName=docker.io/busybox
          image: busybox:1.37@sha256:2f590fc602ce325cbff2ccfc39499014d039546dc400ef8bbf5c6ffb860632e7
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              if [ ! -f /config/config.json ]; then
                echo "Creating default config.json"
                cat <<EOF > /config/config.json
              {
                "port": 80,
                "baseURL": "",
                "address": "",
                "log": "stdout",
                "database": "/database/filebrowser.db",
                "root": "/srv"
              }
              EOF
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: filebrowser
        # renovate: datasource=docker depName=docker.io/filebrowser/filebrowser
          image: docker.io/filebrowser/filebrowser:latest@sha256:b79117d39ac0d6f5112ba7ea53aba06c25d95d334938e2f52521ec9aaf459c30
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: db
              mountPath: /database
            - name: fileshare
              mountPath: /srv
              subPath: fileshare
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: filebrowser-config
        - name: db
          persistentVolumeClaim:
            claimName: filebrowser-db
        - name: fileshare
          persistentVolumeClaim:
            claimName: fileshare
