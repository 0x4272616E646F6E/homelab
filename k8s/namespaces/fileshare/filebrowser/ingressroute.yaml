apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-filebrowser-https
  namespace: fileshare
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`filebrowser.hosted.fail`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: authentik
          namespace: ingress
      services:
        - name: filebrowser
          port: 80
  tls:
    secretName: hosted-fail-tls
