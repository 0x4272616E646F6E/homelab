apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-syncthing-https
  namespace: fileshare
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`syncthing.hosted.fail`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: authentik
          namespace: ingress
      services:
        - name: syncthing
          port: 8384
  tls:
    secretName: hosted-fail-tls
