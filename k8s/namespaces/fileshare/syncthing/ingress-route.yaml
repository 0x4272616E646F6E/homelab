apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: syncthing-https
  namespace: fileshare
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`syncthing.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: authentik
          namespace: ingress
      services:
        - name: syncthing
          port: 8384
  tls:
    secretName: oglesby-io-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: syncthing-http
  namespace: fileshare
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`syncthing.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: redirect-https
          namespace: ingress
      services:
        - name: syncthing
          port: 8384
