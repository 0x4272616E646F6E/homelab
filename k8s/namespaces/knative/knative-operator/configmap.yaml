apiVersion: v1
kind: ConfigMap
metadata:
  name: knative-config-map
  namespace: knative
data:
  values.yaml: |-
    knative_operator:
      knative_operator:
        image: gcr.io/knative-releases/knative.dev/operator/cmd/operator@sha256:cd5aeea3b122264b5e3f1ee207149c947d882be33c62f6bec6748bbdd509a2cb
        tag: {{ tag }}
        affinity: {}
        tolerations: []
        containerSecurityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
      operator_webhook:
        image: gcr.io/knative-releases/knative.dev/operator/cmd/webhook@sha256:da1e82b0d031293769b8778d229c9436be39934881385432eee4ec580da50ad9
        tag: {{ tag }}
        affinity:
          # To avoid node becoming SPOF, spread our replicas to different nodes.
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      app: operator-webhook
                  topologyKey: kubernetes.io/hostname
                weight: 100
        tolerations: []
        containerSecurityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi
      kubernetes_min_version: v1.25.0