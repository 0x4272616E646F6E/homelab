 # renovate: registryUrl=https://knative.github.io/operator
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: knative-operator
  namespace: knative
spec:
  chart:
    spec:
      chart: knative-operator
      version: 1.19.3
      sourceRef:
        kind: HelmRepository
        name: knative-operator
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: knative-operator
  valuesFrom:
  - kind: ConfigMap
    name: knative-config-map
    valuesKey: values.yaml