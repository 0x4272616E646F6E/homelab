apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config-map
  namespace: ingress
data:
  values.yaml: |-
    # Default values for cloudflare-tunnel.

    # Cloudflare parameters.
    # cloudflare:
    #   tunnel_token: ""

    image:
      repository: cloudflare/cloudflared
      pullPolicy: IfNotPresent
      # If supplied, this overrides "latest"
      tag: "2025.8.1@sha256:e7d598c81b1890dd3438206f5403fa6389d0d50833d12bc94c87d8b1e27cfde7"

    replicaCount: 1

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    serviceAccount:
      # Annotations to add to the service account
      annotations: {}
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""

    podAnnotations: {}
    podLabels: {}

    # Security items common to everything in the pod.  Here we require that it
    # does not run as the user defined in the image, literally named "nonroot".
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65532

    # Security items for one container. We lock it down.
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true

    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

    nodeSelector: {}

    tolerations: []

    # Default affinity is to spread out over nodes; use this to override.
    affinity: {}
