 # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: ingress
spec:
  chart:
    spec:
      chart: nginx-ingress
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: nginx-ingress
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: nginx
  valuesFrom:
  - kind: ConfigMap
    name: nginx-config-map
    valuesKey: values.yaml
