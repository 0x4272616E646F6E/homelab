apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: alloy-syslog
  namespace: ingress
spec:
  entryPoints:
    - syslogudp
  routes:
    - services:
        - name: alloy
          namespace: monitoring
          port: 1514
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: alloy-syslog-tcp
  namespace: ingress
spec:
  entryPoints:
    - syslogtcp
  routes:
    - match: "HostSNI(`*`)"
      services:
        - name: alloy
          namespace: monitoring
          port: 1514
