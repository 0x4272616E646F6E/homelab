# renovate: registryUrl=https://haproxytech.github.io/helm-charts
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: haproxy
  namespace: ingress
spec:
  chart:
    spec:
      chart: kubernetes-ingress
      version: 1.46.0
      sourceRef:
        kind: HelmRepository
        name: haproxy
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: haproxy
  valuesFrom:
  - kind: ConfigMap
    name: haproxy-config-map
    valuesKey: values.yaml
