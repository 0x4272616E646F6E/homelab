apiVersion: cilium.io/v2
kind: CiliumEgressGatewayPolicy
metadata:
  name: openvpn-cilium-egress-gateway-policy
  labels:
    app.kubernetes.io/managed-by: flux
    app.kubernetes.io/name: openvpn
spec:
  selectors:
    - podSelector:
        matchLabels:
          app.kubernetes.io/egress: openvpn
  destinationCIDRs:
    - 0.0.0.0/0
  egressGateway:
    nodeSelector:
      matchLabels:
        kubernetes.io/hostname: talos-4m3-8nj
    egressIP: 10.8.8.10
