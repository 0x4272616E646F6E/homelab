# renovate: registryUrl=https://charts.fairwinds.com/stable/vpa
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: autoscaler
  namespace: kube-service
spec:
  chart:
    spec:
      chart: vpa
      version: 4.9.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: autoscaler
  valuesFrom:
  - kind: ConfigMap
    name: autoscaler-config-map
    valuesKey: values.yaml
