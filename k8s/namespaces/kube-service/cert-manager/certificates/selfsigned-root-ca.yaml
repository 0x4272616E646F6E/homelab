apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-root-ca
  namespace: kube-service
spec:
  isCA: true
  secretName: root-ca-keypair
  commonName: kube-service-root-ca
  duration: 87600h
  renewBefore: 7200h
  issuerRef:
    name: selfsigned-bootstrap
    kind: ClusterIssuer
