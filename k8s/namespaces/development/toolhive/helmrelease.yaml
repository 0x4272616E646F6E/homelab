# renovate: docker=ghcr.io/stacklok/toolhive/
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: toolhive
  namespace: development
spec:
  chart:
    spec:
      chart: toolhive-operator
      version: 0.2.21
      sourceRef:
        kind: HelmRepository
        name: toolhive
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: toolhive
  valuesFrom:
  - kind: ConfigMap
    name: toolhive-config-map
    valuesKey: values.yaml
