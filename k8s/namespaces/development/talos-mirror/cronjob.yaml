apiVersion: batch/v1
kind: CronJob
metadata:
  name: talos-mirror-sync
  namespace: development
  labels:
    app.kubernetes.io/name: talos-mirror
    app.kubernetes.io/managed-by: flux
spec:
  # Run weekly on Saturday at 5 AM
  schedule: "0 5 * * 6"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 14400  # 4 hours max
      template:
        metadata:
          labels:
            app.kubernetes.io/name: talos-mirror-sync
            app.kubernetes.io/managed-by: flux
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault
          automountServiceAccountToken: false
          containers:
            - name: sync
              # renovate: datasource=docker depName=docker.io/library/debian
              image: docker.io/library/debian:13@sha256:2c91e484d93f0830a7e05a2b9d92a7b102be7cab562198b984a84fdbc7806d91
              imagePullPolicy: IfNotPresent
              command:
                - /bin/bash
                - -c
                - |
                  apt-get update && apt-get install -y wget curl ca-certificates
                  /scripts/sync-talos.sh
              resources:
                requests:
                  cpu: "250m"
                  memory: "256Mi"
                  ephemeral-storage: "1Gi"
                limits:
                  cpu: "1000m"
                  memory: "1024Mi"
                  ephemeral-storage: "5Gi"
              securityContext:
                runAsNonRoot: false
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - name: talos-mirror-data
                  mountPath: /var/spool/talos-mirror
                - name: scripts
                  mountPath: /scripts
          volumes:
            - name: talos-mirror-data
              persistentVolumeClaim:
                claimName: talos-mirror-data
            - name: scripts
              configMap:
                name: talos-mirror-config
                defaultMode: 0755
