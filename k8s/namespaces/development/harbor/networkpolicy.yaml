apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: harbor
  namespace: development
  labels:
    app.kubernetes.io/name: harbor
    app.kubernetes.io/managed-by: flux
spec:
  podSelector:
    matchLabels:
      app: harbor
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress namespace (nginx gateway)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress
      ports:
        - port: 8080
          protocol: TCP
    # Allow internal communication between Harbor components
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: development
          podSelector:
            matchLabels:
              app: harbor
    # Allow from all namespaces for image pulls
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8080
          protocol: TCP
  egress:
    # Allow all egress for pulling from upstream registries
    - {}
