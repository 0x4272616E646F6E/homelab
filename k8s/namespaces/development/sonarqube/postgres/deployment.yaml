apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube-postgres-17
  namespace: development
  labels:
    app.kubernetes.io/name: sonarqube-postgres-17
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarqube-postgres-17
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarqube-postgres-17
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: postgres
      # renovate: datasource=docker depName=docker.io/postgres
        image: docker.io/postgres:17.6@sha256:cecd364cc7ec03ab6148ab650efc5200548a89fd2e4f47a8ba6e6cf08c18805d
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "sonarqube"
        - name: POSTGRES_USER
          value: "sonarqube"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sonarqube-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        resources:
          limits:
            memory: 1Gi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: 200m
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: sonarqube-postgres-pvc
