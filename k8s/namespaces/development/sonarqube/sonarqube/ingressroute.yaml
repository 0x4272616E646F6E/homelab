apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarqube-https
  namespace: development
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sonarqube.hosted.fail`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
      services:
        - name: sonarqube-sonarqube
          port: 9000
  tls: 
    secretName: hosted-fail-tls
