apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: proxmox-mirror
  namespace: development
  labels:
    app.kubernetes.io/name: proxmox-mirror
    app.kubernetes.io/managed-by: flux
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: proxmox-mirror
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress namespace (nginx gateway)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress
      ports:
        - port: 80
          protocol: TCP
    # Allow from local network for Proxmox hosts
    - from:
        - namespaceSelector: {}
      ports:
        - port: 80
          protocol: TCP
  egress:
    # Allow all egress for syncing from upstream
    - {}
