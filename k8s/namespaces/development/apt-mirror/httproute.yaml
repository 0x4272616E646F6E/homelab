apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: apt-mirror
  namespace: development
  labels:
    app.kubernetes.io/name: apt-mirror
    app.kubernetes.io/managed-by: flux
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: ingress
      sectionName: https
  hostnames:
    - "apt.hosted.fail"
  rules:
    - filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.nginx.org
            kind: SnippetsFilter
            name: internal-whitelist
      backendRefs:
        - name: apt-mirror
          port: 80
