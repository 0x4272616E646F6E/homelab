apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: librechat-https
  namespace: development
  labels:
    app.kubernetes.io/name: librechat
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`librechat.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
      services:
        - name: librechat-librechat
          port: 3080
  tls: 
    secretName: oglesby-io-tls

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: librechat-http
  namespace: development
  labels:
    app.kubernetes.io/name: librechat
    app.kubernetes.io/managed-by: flux
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`librechat.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: redirect-https
          namespace: ingress
      services:
        - name: librechat-librechat
          port: 3080
