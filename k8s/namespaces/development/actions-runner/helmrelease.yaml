 # renovate: registryUrl=https://github.com/actions/actions-runner-controller
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actions-runner
  namespace: development
spec:
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: actions-runner
  valuesFrom:
  - kind: ConfigMap
    name: actions-runner-config-map
    valuesKey: values.yaml
  - kind: Secret
    name: actions-runner-secrets
    valuesKey: values.yaml