apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit
  namespace: development
  labels:
    app.kubernetes.io/name: buildkit
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: buildkit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: buildkit
        app.kubernetes.io/managed-by: flux
    spec:
      containers:
      - name: buildkitd
        # renovate: datasource=docker depName=docker.io/moby/buildkit
        image: docker.io/moby/buildkit:latest@sha256:faffcac91decfb3b981234bf2762d88ed6c90771b689a3d8a5049cd0e874759a
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
        args:
        - "--addr"
        - "tcp://0.0.0.0:1234"
        - "--root"
        - "/cache"
        ports:
        - containerPort: 1234
          name: buildkit
        resources:
          requests:
            cpu: "1"
            memory: "256Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        volumeMounts:
        - name: cache
          mountPath: /cache
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: buildkit-cache
