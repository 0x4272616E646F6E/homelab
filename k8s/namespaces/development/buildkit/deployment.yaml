apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit
  namespace: development
  labels:
    app.kubernetes.io/name: buildkit
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: buildkit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: buildkit
        app.kubernetes.io/managed-by: flux
    spec:
      automountServiceAccountToken: false
      containers:
      - name: buildkitd
        # renovate: datasource=docker depName=docker.io/moby/buildkit
        image: docker.io/moby/buildkit:latest@sha256:5601811fde88bb9e8a577bfe804af82bccb712e1cd07ff94663bded5e628cf75
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
        args:
        - "--addr"
        - "tcp://0.0.0.0:1234"
        - "--root"
        - "/cache"
        ports:
        - containerPort: 1234
          name: buildkit
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
            ephemeral-storage: "20Gi"
          limits:
            cpu: "2"
            memory: "2Gi"
            ephemeral-storage: "50Gi"
        volumeMounts:
        - name: cache
          mountPath: /cache
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: buildkit-cache
