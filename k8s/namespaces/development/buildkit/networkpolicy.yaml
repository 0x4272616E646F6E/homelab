apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: buildkit
  namespace: development
  labels:
    app.kubernetes.io/managed-by: flux
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/managed-by: flux
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow connections from the development namespace for builds
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: development
      ports:
        - port: 1234
          protocol: TCP
    # Monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Container registries (Docker Hub, ghcr.io, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - port: 443
          protocol: TCP
        - port: 80
          protocol: TCP
        - port: 5000
          protocol: TCP
