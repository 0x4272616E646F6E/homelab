apiVersion: apps/v1
kind: Deployment
metadata:
  name: forgejo
  namespace: development
  labels:
    app.kubernetes.io/name: forgejo
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: forgejo
      app.kubernetes.io/managed-by: flux
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forgejo
        app.kubernetes.io/managed-by: flux
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      automountServiceAccountToken: false
      containers:
        - name: forgejo
          # renovate: datasource=docker depName=codeberg.org/forgejo/forgejo
          image: codeberg.org/forgejo/forgejo:13
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
            - containerPort: 22
              protocol: TCP
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
              ephemeral-storage: "10Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
              ephemeral-storage: "20Gi"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: forgejo-data
