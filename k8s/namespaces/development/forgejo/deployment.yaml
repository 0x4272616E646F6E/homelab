apiVersion: apps/v1
kind: Deployment
metadata:
  name: forgejo
  namespace: development
  labels:
    app.kubernetes.io/name: forgejo
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: forgejo
      app.kubernetes.io/managed-by: flux
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forgejo
        app.kubernetes.io/managed-by: flux
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      automountServiceAccountToken: false
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              chown -R 1000:1000 /data
              chmod -R 755 /data
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: forgejo
          # renovate: datasource=docker depName=codeberg.org/forgejo/forgejo
          image: codeberg.org/forgejo/forgejo:13
          imagePullPolicy: IfNotPresent
          env:
            - name: USER_UID
              value: "1000"
            - name: USER_GID
              value: "1000"
          ports:
            - containerPort: 3000
              protocol: TCP
            - containerPort: 22
              protocol: TCP
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
              ephemeral-storage: "10Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
              ephemeral-storage: "20Gi"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: forgejo-data
        - name: tmp
          emptyDir: {}
