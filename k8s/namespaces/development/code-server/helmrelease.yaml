 # renovate: registryUrl=https://helm.coder.com/v2
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: code-server
  namespace: development
spec:
  chart:
    spec:
      chart: code-server
      version: 2.26.0
      sourceRef:
        kind: HelmRepository
        name: code-server
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: code-server
  valuesFrom:
  - kind: ConfigMap
    name: code-server-config-map
    valuesKey: values.yaml