apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: code-server-https
  namespace: development
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vscode.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: authentik
          namespace: ingress
      services:
        - name: code-server
          port: 8080
  tls: 
    secretName: oglesby-io-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: code-server-http
  namespace: development
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`vscode.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: redirect-https
          namespace: ingress
      services:
        - name: code-server
          port: 8080
