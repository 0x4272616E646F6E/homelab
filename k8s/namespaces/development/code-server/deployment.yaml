apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  namespace: development
  labels:
    app.kubernetes.io/name: code-server
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: code-server
      app.kubernetes.io/managed-by: flux
  template:
    metadata:
      labels:
        app.kubernetes.io/name: code-server
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: youki
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      automountServiceAccountToken: false
      containers:
        - name: code-server
        # renovate: datasource=docker depName=docker.io/codercom/code-server:latest
          image: docker.io/codercom/code-server:latest@sha256:f9ed058d6b1a4aa80846f77902d344bd97e450aec69201a0f8939baf58b18a5f
          imagePullPolicy: IfNotPresent
          env:
            - name: PATH
              value: "/home/coder/.local/bin:/usr/local/bin:/usr/bin:/bin"
          lifecycle:
            postStart:
              exec:
                command:
                  - bash
                  - -c
                  - |
                    mkdir -p $HOME/.nixpkgs
                    cat > $HOME/.nixpkgs/config.nix << 'EOL'
                    {
                      allowUnfree = true;
                    }
                    EOL
                    
                    # Set up bash profile for Nix
                    if ! grep -q "Setup Bash Profile" $HOME/.bashrc; then
                      cat >> $HOME/.bashrc << 'EOF'
                      
                    # Set up nix-shell with direnv for project-specific environments
                    if command -v nix-shell &> /dev/null; then
                      alias nixify='echo "use nix" > .envrc && direnv allow'
                      alias flakify='echo "use flake" > .envrc && direnv allow'
                    fi
                    EOF
                    fi
                    
                    # Download nix-portable directly
                    mkdir -p $HOME/.local/bin
                    if [ ! -e $HOME/.local/bin/nix-portable ]; then
                      curl -L https://github.com/DavHau/nix-portable/releases/download/v008/nix-portable -o $HOME/.local/bin/nix-portable
                      chmod +x $HOME/.local/bin/nix-portable
                    fi
                    
                    # Create convenience aliases
                    for cmd in nix nix-build nix-shell nix-env nix-store nix-collect-garbage nix-channel; do
                      cat > $HOME/.local/bin/$cmd << EOF
                    #!/bin/bash
                    exec $HOME/.local/bin/nix-portable $cmd "\$@"
                    EOF
                      chmod +x $HOME/.local/bin/$cmd
                    done
                    
                    # Add .local/bin to PATH
                    if ! grep -q ".local/bin" $HOME/.bashrc; then
                      echo 'export PATH=$HOME/.local/bin:$PATH' >> $HOME/.bashrc
                    fi
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          volumeMounts:
            - name: config
              mountPath: /home/coder
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: code-server-config
        - name: tmp
          emptyDir: 
            medium: Memory
