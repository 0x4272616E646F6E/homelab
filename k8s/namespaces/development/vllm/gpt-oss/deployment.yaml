apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gpt-oss
  namespace: development
  labels:
    app.kubernetes.io/name: vllm-gpt-oss
    app.kubernetes.io/managed-by: flux
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm-gpt-oss
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxSurge: 0, maxUnavailable: 1 }
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm-gpt-oss
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: nvidia
      terminationGracePeriodSeconds: 3600
      automountServiceAccountToken: false
      containers:
      - name: vllm
        # renovate: datasource=docker depName=docker.io/vllm/vllm-openai
        image: docker.io/vllm/vllm-openai:v0.12.0@sha256:6766ce0c459e24b76f3e9ba14ffc0442131ef4248c904efdcbf0d89e38be01fe
        imagePullPolicy: IfNotPresent
        args:
          - p-e-w/gpt-oss-20b-heretic-v2
          - --block-size
          - "32"
          - --tensor-parallel-size
          - "1"
          - --max-model-len
          - "8192"
          - --max-num-batched-tokens
          - "4096"
          - --max-num-seqs
          - "1"
          - --gpu-memory-utilization
          - "0.75"
          - --enable-chunked-prefill
          - --cpu-offload-gb
          - "16"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom: { secretKeyRef: { name: vllm-secrets, key: token } }
        - { name: HOME,                      value: /home/vllm }
        - { name: XDG_CACHE_HOME,            value: /home/vllm/.cache }
        - { name: HF_HOME,                   value: /home/vllm/.cache/hf }
        - { name: HUGGINGFACE_HUB_CACHE,     value: /home/vllm/.cache/huggingface }
        - { name: TORCH_HOME,                value: /home/vllm/.cache/torch }
        - { name: TORCHINDUCTOR_CACHE_DIR,   value: /tmp/torchinductor_cache }
        - { name: TMPDIR, value: /tmp }
        - { name: TEMP,   value: /tmp }
        - { name: TMP,    value: /tmp }
        - { name: VLLM_LOGGING_LEVEL,        value: "INFO" }
        - { name: PYTORCH_ALLOC_CONF,        value: "expandable_segments:True" }
        - { name: NCCL_P2P_DISABLE,          value: "1" }
        - { name: NCCL_IB_DISABLE,           value: "1" }
        - { name: HF_HUB_ENABLE_HF_TRANSFER, value: "1" }
        - { name: OMP_NUM_THREADS,           value: "2" }
        - { name: TORCH_CUDA_ARCH_LIST,      value: "8.9+PTX" }
        - { name: VLLM_NO_USAGE_STATS,       value: "1" }
        ports:
        - { containerPort: 8000, name: http }
        resources:
          requests: { cpu: "2", memory: "20Gi", nvidia.com/gpu: "1", ephemeral-storage: "10Gi" }
          limits:   { cpu: "4", memory: "20Gi", nvidia.com/gpu: "1", ephemeral-storage: "30Gi" }
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities: { drop: ["ALL"] }
        volumeMounts:
        - { name: cache-volume,   mountPath: /home/vllm/.cache }
        - { name: shm,            mountPath: /dev/shm }
        - { name: tmp,            mountPath: /tmp }
        - { name: var-tmp,        mountPath: /var/tmp }
        - { name: vllm-workspace, mountPath: /vllm-workspace }
        readinessProbe:
          httpGet: { path: /health, port: http }
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 60
        startupProbe:
          httpGet: { path: /health, port: http }
          periodSeconds: 10
          failureThreshold: 540
        lifecycle:
          postStart:
            exec:
              command: ["bash","-lc","nvidia-smi || true; ls -l /dev/nvidia* || true"]
      volumes:
      - name: cache-volume
        persistentVolumeClaim: { claimName: gpt-oss-pvc }
      - name: shm
        emptyDir: { medium: Memory, sizeLimit: "16Gi" }
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      - name: vllm-workspace
        emptyDir: {}
