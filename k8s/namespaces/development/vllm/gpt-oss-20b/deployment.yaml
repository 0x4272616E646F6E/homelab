apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gpt-oss-20b
  namespace: development
  labels:
    app.kubernetes.io/name: vllm-gpt-oss-20b
    app.kubernetes.io/managed-by: flux
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm-gpt-oss-20b
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxSurge: 0, maxUnavailable: 1 }
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm-gpt-oss-20b
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: nvidia
      terminationGracePeriodSeconds: 3600
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command:
          - sh
          - -c
          - >
            mkdir -p \
              /home/vllm/.cache \
              /home/vllm/.cache/huggingface \
              /home/vllm/.cache/hf \
              /home/vllm/.cache/torch \
              /vllm-workspace \
              /tmp/torchinductor_cache \
              /tmp/triton &&
            chown -R 0:0 /home/vllm /dev/shm /tmp /var/tmp /vllm-workspace || true
        volumeMounts:
        - { name: cache-volume,   mountPath: /home/vllm/.cache }
        - { name: shm,            mountPath: /dev/shm }
        - { name: tmp,            mountPath: /tmp }
        - { name: var-tmp,        mountPath: /var/tmp }
        - { name: vllm-workspace, mountPath: /vllm-workspace }
      containers:
      - name: vllm
        # renovate: datasource=docker depName=docker.io/vllm/vllm-openai
        image: docker.io/vllm/vllm-openai:gptoss
        imagePullPolicy: IfNotPresent
        args:
          - --model
          - openai/gpt-oss-20b
          - --tensor-parallel-size
          - "1"
          - --max-model-len
          - "32768"
          - --kv-cache-dtype
          - fp8_e5m2
          - --max-num-seqs
          - "1"
          - --gpu-memory-utilization
          - "0.92"
          - --enable-chunked-prefill
          - --async-scheduling
          - --cpu-offload-gb
          - "2"
          - --swap-space
          - "8"
          - --max-parallel-loading-workers
          - "2"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom: { secretKeyRef: { name: vllm-secrets, key: token } }
        - { name: HOME,                      value: /home/vllm }
        - { name: XDG_CACHE_HOME,            value: /home/vllm/.cache }
        - { name: HF_HOME,                   value: /home/vllm/.cache/hf }
        - { name: HUGGINGFACE_HUB_CACHE,     value: /home/vllm/.cache/huggingface }
        - { name: TORCH_HOME,                value: /home/vllm/.cache/torch }
        - { name: TORCHINDUCTOR_CACHE_DIR,   value: /tmp/torchinductor_cache }
        - { name: TRITON_CACHE_DIR,          value: /tmp/triton }
        - { name: TMPDIR, value: /tmp }
        - { name: TEMP,   value: /tmp }
        - { name: TMP,    value: /tmp }
        - { name: VLLM_LOGGING_LEVEL,        value: INFO }
        - { name: PYTORCH_CUDA_ALLOC_CONF,   value: "expandable_segments:True" }
        - { name: NCCL_P2P_DISABLE,          value: "1" }
        - { name: NCCL_IB_DISABLE,           value: "1" }
        - { name: HF_HUB_ENABLE_HF_TRANSFER, value: "1" }
        - { name: OMP_NUM_THREADS,           value: "2" }
        ports:
        - { containerPort: 8000, name: http }
        resources:
          requests: { cpu: "2", memory: "24Gi", nvidia.com/gpu: "1" }
          limits:   { cpu: "4", memory: "24Gi", nvidia.com/gpu: "1" }
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        volumeMounts:
        - { name: cache-volume,   mountPath: /home/vllm/.cache }
        - { name: shm,            mountPath: /dev/shm }
        - { name: tmp,            mountPath: /tmp }
        - { name: var-tmp,        mountPath: /var/tmp }
        - { name: vllm-workspace, mountPath: /vllm-workspace }
        readinessProbe:
          httpGet: { path: /health, port: http }
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 60
        startupProbe:
          httpGet: { path: /health, port: http }
          periodSeconds: 10
          failureThreshold: 540
        lifecycle:
          postStart:
            exec:
              command: ["bash","-lc","nvidia-smi || true; ls -l /dev/nvidia* || true"]
      volumes:
      - name: cache-volume
        persistentVolumeClaim: { claimName: gpt-oss-20b-pvc }
      - name: shm
        emptyDir: { medium: Memory, sizeLimit: "16Gi" }
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      - name: vllm-workspace
        emptyDir: {}