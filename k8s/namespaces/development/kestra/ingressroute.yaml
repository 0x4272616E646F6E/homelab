apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-kestra-https
  namespace: development
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kestra.oglesby.io`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
      services:
        - name: kestra
          port: 8080
  tls: 
    secretName: oglesby-io-tls
