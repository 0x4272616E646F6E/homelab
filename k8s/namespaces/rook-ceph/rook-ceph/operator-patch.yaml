apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  template:
    spec:
      containers:
      - name: rook-ceph-operator
        env:
        - name: CSI_ENABLE_CEPHFS
          value: "false"
        - name: CSI_ENABLE_RBD
          value: "false"
        - name: CSI_ENABLE_GRPC_METRICS
          value: "false"
        - name: CSI_ENABLE_LIVENESS
          value: "false"
        - name: ROOK_CSI_ALLOW_UNSUPPORTED_VERSION
          value: "false"