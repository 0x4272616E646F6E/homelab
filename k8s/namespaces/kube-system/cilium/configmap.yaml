apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-config-map
  namespace: kube-system
data:
  values.yaml: |-
      # Cilium Configuration - Only Custom Values
      # Chart defaults are used for all other settings
      
      cluster:
        name: talos
        id: 0
      
      k8sServiceHost: "127.0.0.1"
      k8sServicePort: "6443"
      
      k8sClientRateLimit:
        qps: 50
        burst: 100
      
      scheduling:
        mode: kube-scheduler
      
      devices: "eth0,wg0"
      
      routingMode: "native"
      autoDirectNodeRoutes: true
      ipv4NativeRoutingCIDR: "10.244.0.0/24"
      
      loadBalancer:
        algorithm: maglev
      
      # L2 Announcements
      l2announcements:
        enabled: true
      
      l2podAnnouncements:
        enabled: true
      
      bpf:
        masquerade: true
      
      egressGateway:
        enabled: true
      
      securityContext:
        capabilities:
          ciliumAgent:
            - CHOWN
            - KILL
            - NET_ADMIN
            - NET_RAW
            - IPC_LOCK
            - SYS_MODULE
            - SYS_ADMIN
            - SYS_RESOURCE
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID
          cleanCiliumState:
            - NET_ADMIN
            - SYS_MODULE
            - SYS_ADMIN
            - SYS_RESOURCE
      
      encryption:
        enabled: true
        type: wireguard
        nodeEncryption: false
      
      authentication:
        enabled: true
        mutual:
          spire:
            enabled: true
            install:
              enabled: true
              namespace: kube-service
              existingNamespace: true

