 # renovate: registryUrl=https://helm.cilium.io
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cilium
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: cilium
  valuesFrom:
  - kind: ConfigMap
    name: cilium-config-map
    valuesKey: values.yaml
