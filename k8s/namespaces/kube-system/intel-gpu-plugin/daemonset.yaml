apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gpu-plugin
  namespace: kube-system
  labels:
    app.kubernetes.io/name: intel-gpu-plugin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: intel-gpu-plugin
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: intel-gpu-plugin
    spec:
      automountServiceAccountToken: false
      containers:
      - name: intel-gpu-plugin
        args: 
        - "--shared-dev-num=8"
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        # renovate: datasource=docker depName=intel/intel-gpu-plugin
        image: docker.io/intel/intel-gpu-plugin:0.35.0@sha256:34697f9c286857da986381595ac2a693524a83c831955247dae47dfda4d2f526
        imagePullPolicy: IfNotPresent
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "45Mi"
            cpu: 40m
            ephemeral-storage: "100Mi"
          limits:
            memory: "90Mi"
            cpu: 100m
            ephemeral-storage: "500Mi"
        volumeMounts:
        - name: devfs
          mountPath: /dev/dri
          readOnly: true
        - name: sysfsdrm
          mountPath: /sys/class/drm
          readOnly: true
        - name: kubeletsockets
          mountPath: /var/lib/kubelet/device-plugins
        - name: cdipath
          mountPath: /var/run/cdi
      volumes:
      - name: devfs
        hostPath:
          path: /dev/dri
      - name: sysfsdrm
        hostPath:
          path: /sys/class/drm
      - name: kubeletsockets
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: cdipath
        hostPath:
          path: /var/run/cdi
          type: DirectoryOrCreate
