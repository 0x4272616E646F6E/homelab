apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-debug
  namespace: kube-system
  labels:
    app.kubernetes.io/name: talos-debug
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: talos-debug
  template:
    metadata:
      labels:
        app.kubernetes.io/name: talos-debug
    spec:
      nodeName: talos-4m3-8nj
      securityContext:
        runAsUser: 0
      containers:
      - name: talos-debug
        # renovate: datasource=docker depName=docker.io/debian
        image: docker.io/debian:13@sha256:8f6a88feef3ed01a300dafb87f208977f39dccda1fd120e878129463f7fa3b8f
        command: ["sh", "-c", "echo 'host debug pod ready'; sleep 36000"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: hostroot
          mountPath: /host
        resources:
          requests:
            cpu: "1"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "2Gi"
      volumes:
      - name: hostroot
        hostPath:
          path: /
          type: Directory
