apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: egress-gw-helper
  namespace: kube-system
  labels:
    app.kubernetes.io/name: egress-gw-helper
    app.kubernetes.io/managed-by: flux
spec:
  force: true
  selector:
    matchLabels:
      app.kubernetes.io/name: egress-gw-helper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: egress-gw-helper
        app.kubernetes.io/managed-by: flux
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: egress-gw-helper
        # renovate: datasource=docker depName=docker.io/alpine
          image: docker.io/alpine:3.22.1@sha256:4bcff63911fcb4448bd4fdacec207030997caf25e9bea4045fa6c8c44de311d1
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - /bin/sh
            - -c
            - |
              apk add --no-cache iproute2
              ip rule add from 10.72.127.202/32 table 100 priority 100 2>/dev/null || true
              ip route add 10.64.0.1/32 dev wg0 table 100              2>/dev/null || true
              ip route add default dev wg0 table 100                   2>/dev/null || true
              sleep infinity
      tolerations:
        - operator: Exists