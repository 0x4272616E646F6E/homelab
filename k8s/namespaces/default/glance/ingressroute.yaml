apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-glance-https
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`glance.hosted.fail`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
      services:
        - name: glance
          port: 80
  tls: 
    secretName: hosted-fail-tls
