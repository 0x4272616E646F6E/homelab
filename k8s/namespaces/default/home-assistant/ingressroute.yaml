apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-homeassistant-https
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homeassistant.hosted.fail`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
      services:
        - name: homeassistant
          port: 8123
  tls: 
    secretName: hosted-fail-tls
