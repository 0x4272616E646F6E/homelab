apiVersion: apps/v1
kind: Deployment
metadata:
  name: steam-headless
  namespace: default
  labels:
    app.kubernetes.io/name: steam-headless
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: steam-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: steam-headless
        app.kubernetes.io/managed-by: flux
    spec:
      runtimeClassName: nvidia
      hostIPC: true
      automountServiceAccountToken: false
      containers:
        - name: steam-headless
          # renovate: datasource=docker depName=docker.io/josh5/steam-headless
          image: docker.io/josh5/steam-headless:latest@sha256:b9f20320b3ce60efb86daec5cd99565ef182f0496863c6c6590564dd836befc4
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
              protocol: TCP
              name: novnc
            - containerPort: 47984
              protocol: TCP
              name: sunshine-https
            - containerPort: 47989
              protocol: TCP
              name: sunshine-http
            - containerPort: 47990
              protocol: TCP
              name: sunshine-rtsp
            - containerPort: 48010
              protocol: TCP
              name: sunshine-tcp
            - containerPort: 47998
              protocol: UDP
              name: sunshine-video
            - containerPort: 47999
              protocol: UDP
              name: sunshine-ctrl
            - containerPort: 48000
              protocol: UDP
              name: sunshine-audio
          startupProbe:
            tcpSocket:
              port: 8083
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8083
            failureThreshold: 3
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 8083
            failureThreshold: 3
            periodSeconds: 10
          envFrom:
            - secretRef:
                name: steam-headless-secrets
          env:
            - name: ENABLE_SUNSHINE
              value: "true"
            - name: ENABLE_STEAM
              value: "true"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: DISPLAY
              value: ":55"
            - name: TZ
              value: "America/New_York"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_NICE
                - NET_ADMIN
          resources:
            requests:
              cpu: "4"
              memory: "8Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "8"
              memory: "16Gi"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: home
              mountPath: /home/default
            - name: games
              mountPath: /mnt/games
            - name: dshm
              mountPath: /dev/shm
            - name: uinput
              mountPath: /dev/uinput
            - name: udev
              mountPath: /run/udev
      volumes:
        - name: home
          persistentVolumeClaim:
            claimName: steam-headless-home
        - name: games
          persistentVolumeClaim:
            claimName: steam-headless-games
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        - name: uinput
          hostPath:
            path: /dev/uinput
        - name: udev
          hostPath:
            path: /run/udev
