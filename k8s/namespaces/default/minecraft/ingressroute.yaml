apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-minecraft-https
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`minecraft.hosted.fail`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
        - name: authentik
          namespace: ingress
      services:
        - name: minecraft
          port: 19132
  tls: 
    secretName: hosted-fail-tls
