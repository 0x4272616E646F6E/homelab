 # renovate: registryUrl=https://helm.goharbor.io
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  chart:
    spec:
      chart: harbor
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: harbor
  valuesFrom:
  - kind: ConfigMap
    name: harbor-config-map
    valuesKey: values.yaml