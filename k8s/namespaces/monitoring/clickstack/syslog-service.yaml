apiVersion: v1
kind: Service
metadata:
  name: clickstack-otel-syslog
  namespace: monitoring
  labels:
    app.kubernetes.io/name: clickstack
    app.kubernetes.io/managed-by: flux
spec:
  ports:
    - name: syslog-udp
      port: 514
      targetPort: 1514
      protocol: UDP
  selector:
    app.kubernetes.io/name: clickstack
    app.kubernetes.io/instance: clickstack
    app: otel-collector
