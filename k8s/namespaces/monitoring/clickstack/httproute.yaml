apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hyperdx
  namespace: monitoring
  labels:
    app.kubernetes.io/name: clickstack
    app.kubernetes.io/managed-by: flux
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: ingress
      sectionName: https
  hostnames:
    - "hyperdx.hosted.fail"
  rules:
    - filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.nginx.org
            kind: SnippetsFilter
            name: internal-whitelist
      backendRefs:
        - name: clickstack-app
          port: 3000
