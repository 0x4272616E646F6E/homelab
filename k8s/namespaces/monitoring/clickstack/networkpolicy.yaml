apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clickstack
  namespace: monitoring
  labels:
    app.kubernetes.io/managed-by: flux
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: clickstack
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Web UI from ingress
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress
      ports:
        - port: 3000
          protocol: TCP
    # Syslog from all namespaces
    - from:
        - namespaceSelector: {}
      ports:
        - port: 514
          protocol: TCP
        - port: 514
          protocol: UDP
        - port: 1514
          protocol: TCP
    # Monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 3000
          protocol: TCP
        - port: 8123
          protocol: TCP
        - port: 9000
          protocol: TCP
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Internal ClickHouse communication
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: clickstack
      ports:
        - port: 8123
          protocol: TCP
        - port: 9000
          protocol: TCP
        - port: 9009
          protocol: TCP
