apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config-map
  namespace: monitoring
data:
  values.yaml: |-
    loki:
      # ensure we render local filesystem TSDB rather than object storage
      commonConfig:
        replication_factor: 1

      # disable thanos/s3 usage
      storage:
        use_thanos_objstore: false

      # schema: ensure TSDB (filesystem)
      schemaConfig:
        configs:
          - from: 2024-04-01
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

    # StatefulSet
    persistence:
      enabled: true
      storageClassName: local-path-rwo
      accessModes:
        - ReadWriteOnce
      size: 50Gi

    # Optional: reduce replicas if you only have single-node storage
    singleBinary:
      replicas: 1
      resources:
        limits:
          cpu: 3
          memory: 4Gi
        requests:
          cpu: 2
          memory: 2Gi
      extraEnv:
        # Keep a little bit lower than memory limits
        - name: GOMEMLIMIT
          value: 3750MiB

    chunksCache:
      # default is 500MB, with limited memory keep this smaller
      writebackSizeLimit: 10MB

    # Enable minio for storage
    minio:
      enabled: false

    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
