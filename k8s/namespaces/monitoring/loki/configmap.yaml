apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config-map
  namespace: monitoring
data:
  values.yaml: |-
    loki:
      # Explicitly disable object-store paths so templates do not expect bucketNames
      storage:
        use_thanos_objstore: false
        # Provide bucketNames map to avoid nil pointers in chart helpers.
        # Left empty because we're using filesystem TSDB; if you switch to S3/MinIO,
        # fill these with real bucket names.
        bucketNames:
          chunks: ""
          index: ""
          ruler: ""

      # Ensure schema uses filesystem TSDB
      schemaConfig:
        configs:
          - from: 2024-04-01
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      # runtime/tuning defaults
      commonConfig:
        replication_factor: 1
      resources:
        requests:
          cpu: 1
          memory: 2Gi

    # StatefulSet persistence using local-path-provisioner
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
      size: 50Gi

    # run single-binary/all-in-one for a local single-node install
    singleBinary:
      enabled: true
      replicas: 1
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
