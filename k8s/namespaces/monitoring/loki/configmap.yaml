apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config-map
  namespace: monitoring
data:
  values.yaml: |-
    loki:
      # Explicitly disable object-store paths so templates do not expect bucketNames
      storage:
        use_thanos_objstore: false
        bucketNames:
          chunks: ""
          index: ""
          ruler: ""

      # Ensure schema uses filesystem TSDB
      schemaConfig:
        configs:
          - from: 2024-04-01
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      # runtime/tuning defaults
      commonConfig:
        replication_factor: 1
      resources:
        requests:
          cpu: 1
          memory: 2Gi

      # Ensure distributed components are disabled when running single-binary
    distributor:
      replicas: 0
    querier:
      replicas: 0
    ingester:
      replicas: 0
    indexGateway:
      replicas: 0
    frontend:
      replicas: 0
    frontend_worker:
      replicas: 0
    compactor:
      replicas: 0
    ruler:
      replicas: 0

    # StatefulSet persistence using local-path-provisioner
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
      size: 50Gi

    # run single-binary/all-in-one for a local single-node install
    singleBinary:
      enabled: true
      replicas: 1
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
