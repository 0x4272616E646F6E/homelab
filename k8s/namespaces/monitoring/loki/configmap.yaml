apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config-map
  namespace: monitoring
data:
  values.yaml: |-
    loki:
      # default is 500MB, with limited memory keep this smaller
      writebackSizeLimit: 10MB

      # Explicit single-binary (all-in-one) mode for this chart version
      singleBinary:
        enabled: true
        replicas: 1

      # Use filesystem TSDB, not Thanos/S3 objectstore
      storage:
        use_thanos_objstore: false

      # Schema must indicate filesystem TSDB
      schemaConfig:
        configs:
          - from: 2024-04-01
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

    # StatefulSet persistence using local-path-provisioner
    persistence:
      enabled: true
      storageClassName: local-path
      accessModes:
        - ReadWriteOnce
      size: 50Gi

    # Ensure single-binary uses local storage (avoid distributed components)
    singleBinary:
      resources:
        requests:
          cpu: 500m
          memory: 1Gi
        limits:
          cpu: 1
          memory: 2Gi
