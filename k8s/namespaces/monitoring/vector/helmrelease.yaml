 # renovate: registryUrl=https://helm.vector.dev
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
  namespace: monitoring
spec:
  chart:
    spec:
      chart: vector
      version: 0.46.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: vector
  valuesFrom:
  - kind: ConfigMap
    name: vector-config-map
    valuesKey: values.yaml
