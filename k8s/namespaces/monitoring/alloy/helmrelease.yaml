# renovate: registryUrl=https://grafana.github.io/helm-charts
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: monitoring
spec:
  chart:
    spec:
      chart: alloy
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: alloy
  valuesFrom:
  - kind: ConfigMap
    name: alloy-config-map
    valuesKey: values.yaml
