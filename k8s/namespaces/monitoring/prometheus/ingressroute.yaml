apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-prometheus-https
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.hosted.fail`)
      kind: Rule
      middlewares:
        - name: internal-whitelist
          namespace: ingress
      services:
        - name: prometheus-kube-prometheus-prometheus
          port: 9090
  tls: 
    secretName: hosted-fail-tls
