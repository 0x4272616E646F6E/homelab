apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flux-system
  namespace: monitoring
  labels:
    app.kubernetes.io/part-of: flux
spec:
  namespaceSelector:
    matchNames:
    - flux-system
  selector:
    matchLabels:
      control-plane: controller
  endpoints:
  - port: http-prom
    interval: 30s
    path: /metrics
