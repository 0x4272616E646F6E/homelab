apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gamevault-config
  namespace: games
  labels:
    app.kubernetes.io/name: gamevault
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gamevault-db
  namespace: games
  labels:
    app.kubernetes.io/name: gamevault
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 8Gi