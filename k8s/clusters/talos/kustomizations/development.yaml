apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: development
  namespace: flux-system
spec:
  interval: 4m
  path: "./k8s/namespaces/development"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    # Defaults
    substitute:
      COMFY_REPLICAS: "0"
      VLLM_REPLICAS:  "1"
    # Runtime overrides
    substituteFrom:
      - kind: ConfigMap
        name: gpu-app-config
        namespace: development
  timeout: 2m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: kube-system
